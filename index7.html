<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;600&family=Tiro+Devanagari+Hindi&display=swap" rel="stylesheet">
</head>
<body style="background-color: #222; margin: 0; padding: 20px; display: flex; justify-content: center;">

    <div id="w-card-module">
        <style>
            /* --- CSS ISOLATION & VARIABLES --- */
            #w-card-module {
                /* Creates a new stacking context to prevent CSS bleeding */
                isolation: isolate; 
                font-family: 'Playfair Display', serif;
                width: 100%;
                display: flex;
                justify-content: center;
            }

            /* Namespace all classes with .wc- to prevent conflicts */
            .wc-container {
                position: relative;
                width: 100%;
                max-width: 450px; /* Standard mobile width */
                aspect-ratio: 2/3.2; /* Taller vertical aspect ratio */
                background-color: #fcfbf6; /* Off-white paper */
                background-image: radial-gradient(#e6dabf 1px, transparent 1px);
                background-size: 20px 20px;
                box-shadow: 0 15px 40px rgba(0,0,0,0.3);
                border-radius: 8px;
                overflow: hidden;
                display: flex;
                flex-direction: column;
                align-items: center;
                text-align: center;
                box-sizing: border-box;
            }

            /* GRAPHICS LAYER */
            .wc-graphics-layer {
                position: absolute;
                top: 0; left: 0;
                width: 100%; height: 100%;
                pointer-events: none;
                z-index: 1;
            }

            /* SVG Styles */
            .wc-gold-stroke { stroke: #c5a059; fill: none; stroke-width: 1.5; stroke-linecap: round; }
            .wc-gold-fill { fill: #c5a059; stroke: none; }
            .wc-faint-lines { stroke: #c5a059; fill: none; stroke-width: 0.8; opacity: 0.4; }
            .wc-lotus-pattern { stroke: #c5a059; fill: none; stroke-width: 1; opacity: 0.6; }

            /* CONTENT LAYER */
            .wc-content-layer {
                z-index: 2;
                position: absolute;
                top: 0; left: 0;
                width: 100%; height: 100%;
                display: flex;
                flex-direction: column;
                align-items: center;
                padding-top: 40px;
            }

            /* Top Hindi Text */
            .wc-hindi-badge {
                font-family: 'Tiro Devanagari Hindi', serif;
                color: #c5a059;
                font-size: 14px;
                margin-bottom: 25px;
                background: #fcfbf6;
                padding: 0 10px;
            }

            /* Names */
            .wc-names {
                font-size: 36px;
                color: #000;
                line-height: 1.1;
                margin-bottom: 20px;
                font-weight: 700;
            }

            /* Image Area */
            .wc-image-frame {
                position: relative;
                width: 260px;
                height: 360px; /* Oval shape */
                margin-top: 10px;
            }
            
            .wc-couple-img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                border-radius: 50%; /* Oval fallback */
                clip-path: ellipse(50% 50% at 50% 50%);
                filter: contrast(1.05) sepia(0.1);
            }

            /* Date Footer */
            .wc-footer {
                margin-top: auto;
                margin-bottom: 40px;
                font-family: 'Montserrat', sans-serif;
                font-size: 11px;
                letter-spacing: 2px;
                color: #665c45;
                text-transform: uppercase;
                font-weight: 600;
            }

            /* GSAP will control opacity, but we default to 1 so it's not blank if JS fails */
            .wc-anim-fade, .wc-anim-draw { opacity: 1; }

        </style>

        <div class="wc-container">
            <svg class="wc-graphics-layer" viewBox="0 0 450 720" preserveAspectRatio="xMidYMid slice">
                
                <rect class="wc-gold-stroke wc-anim-draw" x="20" y="20" width="410" height="680" rx="20" />
                <rect class="wc-faint-lines wc-anim-draw" x="30" y="30" width="390" height="660" rx="15" />

                <g class="wc-anim-draw">
                    <path class="wc-gold-stroke" d="M20,100 C20,50 30,20 100,20" />
                    <path class="wc-faint-lines" d="M30,100 C30,60 40,30 100,30" />
                    <path class="wc-gold-stroke" d="M430,100 C430,50 420,20 350,20" />
                    <path class="wc-faint-lines" d="M420,100 C420,60 410,30 350,30" />
                    <path class="wc-gold-stroke" d="M20,620 C20,670 30,700 100,700" />
                    <path class="wc-gold-stroke" d="M430,620 C430,670 420,700 350,700" />
                </g>

                <g class="wc-lotus-pattern wc-anim-fade">
                    <path d="M10,150 Q25,180 10,210 T10,270 T10,330 T10,390" />
                    <path d="M10,180 L25,180 M10,240 L25,240 M10,300 L25,300" />
                    <circle cx="25" cy="180" r="2" fill="#c5a059" />
                    <circle cx="25" cy="240" r="2" fill="#c5a059" />
                    <circle cx="25" cy="300" r="2" fill="#c5a059" />

                    <path transform="translate(450, 0) scale(-1, 1)" d="M10,150 Q25,180 10,210 T10,270 T10,330 T10,390" />
                    <path transform="translate(450, 0) scale(-1, 1)" d="M10,180 L25,180 M10,240 L25,240 M10,300 L25,300" />
                    <circle cx="425" cy="180" r="2" fill="#c5a059" />
                    <circle cx="425" cy="240" r="2" fill="#c5a059" />
                    <circle cx="425" cy="300" r="2" fill="#c5a059" />
                </g>

                <g class="wc-anim-draw" transform="translate(0, 30)">
                    <path class="wc-faint-lines" d="M0,450 Q40,420 60,450 Q40,480 0,450 Z" />
                    <path class="wc-faint-lines" d="M0,450 Q30,400 50,450 Q30,500 0,450" />
                    <path class="wc-faint-lines" transform="translate(450, 0) scale(-1, 1)" d="M0,450 Q40,420 60,450 Q40,480 0,450 Z" />
                    <path class="wc-faint-lines" transform="translate(450, 0) scale(-1, 1)" d="M0,450 Q30,400 50,450 Q30,500 0,450" />
                </g>

                <ellipse cx="225" cy="65" rx="35" ry="20" class="wc-gold-stroke wc-anim-draw" />

                <ellipse cx="225" cy="350" rx="135" ry="185" class="wc-gold-stroke wc-anim-draw" stroke-width="2" />
                <ellipse cx="225" cy="350" rx="125" ry="175" class="wc-faint-lines wc-anim-draw" />

            </svg>

            <div class="wc-content-layer">
                <div class="wc-hindi-badge wc-anim-fade">
                    शुभ विवाह
                </div>

                <div class="wc-names wc-anim-fade">
                    Yash & Shrishti
                </div>

                <div class="wc-image-frame wc-anim-fade">
                    <img src="/assets/couple.png" alt="Couple" class="wc-couple-img">
                </div>

                <div class="wc-footer wc-anim-fade">
                    10th February 2026 • Tuesday
                </div>
            </div>
        </div>

        <script>
            // Isolate script scope
            (function() {
                const initWC = () => {
                    const module = document.querySelector("#w-card-module");
                    if(!module || !window.gsap) return;

                    let ctx = gsap.context(() => {
                        const tl = gsap.timeline({ defaults: { ease: "power3.out" } });

                        // 1. Set Initial Hidden States (JS does this, so if JS fails, CSS keeps it visible)
                        gsap.set(".wc-anim-draw", { 
                            strokeDasharray: (i, target) => target.getTotalLength(),
                            strokeDashoffset: (i, target) => target.getTotalLength()
                        });
                        gsap.set(".wc-anim-fade", { opacity: 0, y: 20 });
                        gsap.set(".wc-couple-img", { scale: 1.2, opacity: 0 });

                        // 2. Play Animation
                        tl.to(".wc-anim-draw", { strokeDashoffset: 0, duration: 2.5, stagger: 0.1 })
                          .to(".wc-anim-fade", { opacity: 1, y: 0, duration: 1, stagger: 0.2 }, "-=1.5")
                          .to(".wc-couple-img", { opacity: 1, scale: 1, duration: 1.5, ease: "power2.out" }, "-=1.0");

                    }, module);
                };

                // Load check
                if (window.gsap) { initWC(); }
                else { window.addEventListener("load", initWC); }
            })();
        </script>
    </div>

</body>
  </html>
