<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yash & Shrishti Wedding</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@500;600&family=Tiro+Devanagari+Hindi&display=swap" rel="stylesheet">
</head>
<body style="background-color: #222; margin: 0; padding: 20px; display: flex; justify-content: center;">

    <div id="wedding-card-v2">
        <style>
            /* --- ISOLATION & RESET --- */
            #wedding-card-v2 {
                isolation: isolate;
                font-family: 'Playfair Display', serif;
                width: 100%;
                display: flex;
                justify-content: center;
                box-sizing: border-box;
            }
            #wedding-card-v2 * { box-sizing: border-box; margin: 0; padding: 0; }

            /* --- CONTAINER --- */
            .wc-card {
                position: relative;
                width: 100%;
                max-width: 480px; 
                aspect-ratio: 9/15; /* Matching the tall portrait ratio of your reference */
                background-color: #fcfbf4; /* Warmer cream */
                /* Subtle texture overlay simulation */
                background-image: linear-gradient(to bottom, transparent, rgba(0,0,0,0.02));
                box-shadow: 0 20px 50px rgba(0,0,0,0.4);
                border-radius: 12px;
                overflow: hidden;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            /* --- SVG LAYER --- */
            .wc-svg-layer {
                position: absolute;
                top: 0; left: 0;
                width: 100%; height: 100%;
                pointer-events: none;
                z-index: 10;
            }

            /* SVG STYLES */
            .wc-gold-stroke { stroke: #cba157; fill: none; stroke-width: 1.2; stroke-linecap: round; stroke-linejoin: round; }
            .wc-gold-fill { fill: #cba157; }
            .wc-thin-line { stroke: #cba157; fill: none; stroke-width: 0.6; opacity: 0.6; }
            .wc-lattice { stroke: #cba157; stroke-width: 0.5; opacity: 0.3; }

            /* --- CONTENT LAYER --- */
            .wc-content {
                z-index: 20;
                position: absolute;
                top: 0; left: 0; width: 100%; height: 100%;
                display: flex; flex-direction: column; align-items: center;
                text-align: center;
                padding-top: 45px;
            }

            .wc-badge {
                position: relative;
                font-family: 'Tiro Devanagari Hindi', serif;
                color: #bfa15f;
                font-size: 14px;
                background: #fcfbf4;
                padding: 2px 12px;
                margin-bottom: 25px;
                border: 1px solid #cba157;
                border-radius: 20px;
            }

            .wc-title {
                font-size: clamp(32px, 8vw, 42px);
                color: #000;
                line-height: 1.1;
                margin-bottom: 20px;
                font-weight: 700;
                /* Slight text shadow for sharpness */
                text-shadow: 0 1px 1px rgba(0,0,0,0.1);
            }

            /* OVAL IMAGE FRAME CONTAINER */
            .wc-img-container {
                position: relative;
                width: 70%; 
                aspect-ratio: 0.8; /* Oval shape */
                margin-top: 15px;
                /* Soft shadow behind the oval */
                filter: drop-shadow(0 10px 15px rgba(0,0,0,0.1));
            }
            
            .wc-couple-photo {
                width: 100%;
                height: 100%;
                object-fit: cover;
                /* pure oval clip */
                clip-path: ellipse(50% 50% at 50% 50%); 
                /* Warm filter to match the card */
                filter: sepia(0.1) contrast(1.05); 
            }

            .wc-date {
                margin-top: auto;
                margin-bottom: 45px;
                font-family: 'Montserrat', sans-serif;
                font-size: 12px;
                letter-spacing: 2px;
                color: #554e3d;
                font-weight: 600;
                text-transform: uppercase;
            }

            /* Initial Animation States */
            .anim-fade { opacity: 0; transform: translateY(15px); }
            .anim-draw { stroke-dasharray: 1000; stroke-dashoffset: 1000; }
        </style>

        <div class="wc-card">
            <svg class="wc-svg-layer" viewBox="0 0 480 760" preserveAspectRatio="xMidYMid slice">
                <defs>
                    <pattern id="latticePat" x="0" y="0" width="10" height="10" patternUnits="userSpaceOnUse">
                        <path d="M0,5 L5,0 L10,5 L5,10 Z" fill="none" stroke="#cba157" stroke-width="0.5" opacity="0.4"/>
                    </pattern>
                </defs>

                <rect x="25" y="40" width="25" height="680" fill="url(#latticePat)" opacity="0" class="anim-fade-static" />
                <line x1="25" y1="40" x2="25" y2="720" class="wc-gold-stroke anim-draw" /> <line x1="50" y1="40" x2="50" y2="720" class="wc-gold-stroke anim-draw" /> <rect x="430" y="40" width="25" height="680" fill="url(#latticePat)" opacity="0" class="anim-fade-static" />
                <line x1="430" y1="40" x2="430" y2="720" class="wc-gold-stroke anim-draw" /> <line x1="455" y1="40" x2="455" y2="720" class="wc-gold-stroke anim-draw" /> <g class="wc-gold-stroke anim-draw" fill="none">
                    <path d="M50,80 Q50,50 80,50 M50,90 Q50,60 90,50" />
                    <path d="M430,80 Q430,50 400,50 M430,90 Q430,60 390,50" />
                    <path d="M50,680 Q50,710 80,710 M50,670 Q50,700 90,710" />
                    <path d="M430,680 Q430,710 400,710 M430,670 Q430,700 390,710" />
                </g>

                <line x1="50" y1="40" x2="430" y2="40" class="wc-gold-stroke anim-draw" />
                <line x1="50" y1="720" x2="430" y2="720" class="wc-gold-stroke anim-draw" />

                <g class="anim-draw" stroke="#cba157" fill="none" stroke-width="0.8">
                    <g transform="translate(60, 320) scale(0.8)">
                         <path d="M0,100 C-10,80 -20,50 0,0 C10,-40 -10,-80 -40,-100" /> <path d="M0,0 C20,-20 40,-10 60,0 C50,20 20,10 0,0" /> <path d="M0,0 C-10,30 -40,40 -60,20 C-50,0 -20,-10 0,0" /> <path d="M10,10 C30,30 30,60 10,80" opacity="0.6"/> <path d="M-10,-20 C-30,-40 -30,-80 -10,-100" opacity="0.6"/>
                    </g>
                    <g transform="translate(60, 450) scale(0.8, -0.8)"> <path d="M0,100 C-10,80 -20,50 0,0 C10,-40 -10,-80 -40,-100" />
                         <path d="M0,0 C20,-20 40,-10 60,0 C50,20 20,10 0,0" />
                    </g>

                    <g transform="translate(420, 320) scale(-0.8, 0.8)">
                         <path d="M0,100 C-10,80 -20,50 0,0 C10,-40 -10,-80 -40,-100" />
                         <path d="M0,0 C20,-20 40,-10 60,0 C50,20 20,10 0,0" />
                         <path d="M0,0 C-10,30 -40,40 -60,20 C-50,0 -20,-10 0,0" />
                         <path d="M10,10 C30,30 30,60 10,80" opacity="0.6"/>
                    </g>
                     <g transform="translate(420, 450) scale(-0.8, -0.8)">
                         <path d="M0,100 C-10,80 -20,50 0,0 C10,-40 -10,-80 -40,-100" />
                         <path d="M0,0 C20,-20 40,-10 60,0 C50,20 20,10 0,0" />
                    </g>
                </g>

            </svg>

            <div class="wc-content">
                <div class="wc-badge anim-fade">शुभ विवाह</div>
                
                <h1 class="wc-title anim-fade">Yash & Shrishti</h1>
                
                <div class="wc-img-container anim-fade">
                    <img src="couple.png" alt="Couple" class="wc-couple-photo">
                </div>

                <div class="wc-date anim-fade">
                    10th February 2026 • Tuesday
                </div>
            </div>
        </div>

        <script>
            (function() {
                const initV2 = () => {
                    if (!window.gsap) return;
                    
                    const scope = document.querySelector("#wedding-card-v2");
                    
                    let ctx = gsap.context(() => {
                        const tl = gsap.timeline({ defaults: { ease: "power2.out" } });

                        // 1. Prepare Lines
                        gsap.set(".anim-draw", { 
                            strokeDasharray: (i, t) => t.getTotalLength(),
                            strokeDashoffset: (i, t) => t.getTotalLength()
                        });
                        
                        // 2. Animate
                        tl.to(".wc-card", { opacity: 1, duration: 0.5 }) // Ensure visibility
                          .to(".anim-draw", { strokeDashoffset: 0, duration: 2.5, stagger: 0.1 })
                          .to(".anim-fade-static", { opacity: 1, duration: 1 }, "-=2") // Fade in lattice
                          .to(".anim-fade", { opacity: 1, y: 0, duration: 1, stagger: 0.2 }, "-=1.5");
                          
                    }, scope);
                };

                if (window.gsap) initV2();
                else window.addEventListener("load", initV2);
            })();
        </script>
    </div>

</body>
    </html>
