<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yash & Shrishti Wedding</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@500;600&family=Tiro+Devanagari+Hindi&display=swap" rel="stylesheet">
</head>
<body style="background-color: #222; margin: 0; padding: 20px; display: flex; justify-content: center; align-items: center; min-height: 100vh;">

    <div id="wc-optimized">
        <style>
            /* --- ISOLATION & RESET --- */
            #wc-optimized {
                isolation: isolate;
                font-family: 'Playfair Display', serif;
                width: 100%;
                display: flex;
                justify-content: center;
                box-sizing: border-box;
            }
            #wc-optimized * { box-sizing: border-box; margin: 0; padding: 0; }

            /* --- CARD CONTAINER --- */
            .wc-card {
                position: relative;
                width: 100%;
                max-width: 450px; 
                aspect-ratio: 2/3; 
                /* Solid color instead of heavy noise filter for performance */
                background-color: #fdfbf5; 
                box-shadow: 0 15px 35px rgba(0,0,0,0.3);
                border-radius: 8px;
                overflow: hidden;
                display: flex;
                flex-direction: column;
                align-items: center;
                /* GPU Acceleration hint */
                will-change: transform, opacity;
            }

            /* --- SVG LAYER --- */
            .wc-svg-layer {
                position: absolute;
                top: 0; left: 0;
                width: 100%; height: 100%;
                pointer-events: none;
                z-index: 10;
            }

            /* SVG STYLES */
            /* Using simple strokes for performance */
            .wc-gold { stroke: #cba157; fill: none; stroke-width: 1.2; stroke-linecap: round; stroke-linejoin: round; }
            .wc-thin { stroke: #cba157; fill: none; stroke-width: 0.8; opacity: 0.6; }
            .wc-lattice { stroke: #cba157; stroke-width: 0.5; opacity: 0.3; }

            /* --- CONTENT LAYER --- */
            .wc-content {
                z-index: 20;
                position: absolute;
                top: 0; left: 0; width: 100%; height: 100%;
                display: flex; flex-direction: column; align-items: center;
                text-align: center;
                padding-top: 6%;
            }

            /* BADGE */
            .wc-badge {
                font-family: 'Tiro Devanagari Hindi', serif;
                color: #bfa15f;
                font-size: 14px;
                position: relative;
                padding: 5px 15px;
                margin-bottom: 15px;
            }
            .wc-badge-bg {
                position: absolute;
                top: 0; left: 0; width: 100%; height: 100%;
                border: 1px solid #cba157;
                border-radius: 50%;
                background: #fdfbf5;
                z-index: -1;
            }

            /* TITLE */
            .wc-title {
                font-size: clamp(32px, 8vw, 42px);
                color: #000;
                line-height: 1;
                margin-bottom: 20px;
                font-weight: 700;
            }

            /* IMAGE */
            .wc-img-wrapper {
                position: relative;
                width: 68%;
                aspect-ratio: 0.72;
                margin-top: 10px;
            }
            .wc-photo {
                width: 100%; height: 100%;
                object-fit: cover;
                clip-path: ellipse(50% 50% at 50% 50%);
                /* Simple CSS filter is lighter than SVG filter */
                filter: sepia(0.1) contrast(1.05);
            }

            /* FOOTER */
            .wc-footer {
                margin-top: auto;
                margin-bottom: 40px;
                font-family: 'Montserrat', sans-serif;
                font-size: 11px;
                letter-spacing: 3px;
                color: #6d644f;
                font-weight: 600;
                text-transform: uppercase;
            }

            /* Visibility states for GSAP */
            .gsap-fade { opacity: 0; }
            .gsap-draw { stroke-dasharray: 1000; stroke-dashoffset: 1000; }
        </style>

        <div class="wc-card">
            <svg class="wc-svg-layer" viewBox="0 0 450 675" preserveAspectRatio="xMidYMid slice">
                <defs>
                    <pattern id="lightLattice" x="0" y="0" width="10" height="20" patternUnits="userSpaceOnUse">
                        <path d="M0,0 L10,20 M10,0 L0,20" class="wc-lattice" fill="none"/>
                    </pattern>
                </defs>

                <rect x="20" y="40" width="15" height="595" fill="url(#lightLattice)" class="gsap-fade"/>
                <rect x="415" y="40" width="15" height="595" fill="url(#lightLattice)" class="gsap-fade"/>
                
                <line x1="20" y1="40" x2="20" y2="635" class="wc-gold gsap-draw"/>
                <line x1="35" y1="40" x2="35" y2="635" class="wc-gold gsap-draw"/>
                <line x1="415" y1="40" x2="415" y2="635" class="wc-gold gsap-draw"/>
                <line x1="430" y1="40" x2="430" y2="635" class="wc-gold gsap-draw"/>

                <path d="M20,40 Q20,20 40,20 H410 Q430,20 430,40" class="wc-gold gsap-draw"/> <path d="M35,40 Q35,30 45,30 H405 Q415,30 415,40" class="wc-thin gsap-draw"/> <path d="M20,635 Q20,655 40,655 H410 Q430,655 430,635" class="wc-gold gsap-draw"/> <path d="M35,635 Q35,645 45,645 H405 Q415,645 415,635" class="wc-thin gsap-draw"/> <g transform="translate(40, 340) scale(0.8)" class="gsap-fade">
                    <path d="M0,0 C10,-20 30,-30 50,-10 C40,10 20,20 0,0 Z" class="wc-gold" />
                    <path d="M0,0 C-10,-30 0,-60 20,-80" class="wc-thin" /> <path d="M0,0 C-10,30 0,60 20,80" class="wc-thin" /> <path d="M50,-10 Q70,-20 80,0 Q70,20 50,10" class="wc-gold" /> <path d="M-10,50 C0,30 20,20 40,40 C30,60 10,70 -10,50 Z" class="wc-gold" />
                </g>

                <g transform="translate(410, 340) scale(-0.8, 0.8)" class="gsap-fade">
                    <path d="M0,0 C10,-20 30,-30 50,-10 C40,10 20,20 0,0 Z" class="wc-gold" />
                    <path d="M0,0 C-10,-30 0,-60 20,-80" class="wc-thin" /> 
                    <path d="M0,0 C-10,30 0,60 20,80" class="wc-thin" /> 
                    <path d="M50,-10 Q70,-20 80,0 Q70,20 50,10" class="wc-gold" />
                    <path d="M-10,50 C0,30 20,20 40,40 C30,60 10,70 -10,50 Z" class="wc-gold" />
                </g>

                <ellipse cx="225" cy="345" rx="140" ry="195" class="wc-gold gsap-draw" />
                <ellipse cx="225" cy="345" rx="132" ry="185" class="wc-thin gsap-draw" />

            </svg>

            <div class="wc-content">
                <div class="wc-badge gsap-pop">
                    <div class="wc-badge-bg"></div>
                    <span style="position: relative; z-index: 2;">शुभ विवाह</span>
                </div>

                <h1 class="wc-title gsap-pop">Yash & Shrishti</h1>

                <div class="wc-img-wrapper gsap-pop">
                    <img src="/assets/couple.png" alt="Couple" class="wc-photo">
                </div>

                <div class="wc-footer gsap-pop">
                    10th February 2026 • Tuesday
                </div>
            </div>
        </div>

        <script>
            (function() {
                const initOptimized = () => {
                    const scope = document.querySelector("#wc-optimized");
                    if (!scope || !window.gsap) return;
                    
                    let ctx = gsap.context(() => {
                        const tl = gsap.timeline({ defaults: { ease: "power2.out" } });

                        // 1. Initial Visibility Set
                        gsap.set(".gsap-draw", { 
                            strokeDasharray: (i, t) => t.getTotalLength(),
                            strokeDashoffset: (i, t) => t.getTotalLength()
                        });

                        // 2. Animation Sequence
                        // Draw lines first
                        tl.to(".gsap-draw", { strokeDashoffset: 0, duration: 2, stagger: 0.05 })
                        // Fade in the flowers and lattice (Much cheaper than drawing them)
                        .to(".gsap-fade", { opacity: 1, duration: 1.5 }, "-=1.5")
                        // Pop in content
                        .from(".gsap-pop", { y: 20, opacity: 0, duration: 0.8, stagger: 0.15 }, "-=1.0");
                          
                    }, scope);
                };

                // Fallback: If GSAP fails or is slow, make sure elements are visible
                setTimeout(() => {
                    document.querySelectorAll('.gsap-fade, .gsap-pop').forEach(el => el.style.opacity = '1');
                }, 3000);

                if (window.gsap) {
                    initOptimized();
                } else {
                    window.addEventListener("load", initOptimized);
                }
            })();
        </script>
    </div>

</body>
</html>
