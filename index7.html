<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yash & Shrishti Wedding</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@500;600&family=Tiro+Devanagari+Hindi&display=swap" rel="stylesheet">
</head>
<body style="background-color: #222; margin: 0; padding: 20px; display: flex; justify-content: center; min-height: 100vh; align-items: center;">

    <div id="wc-module-v5">
        <style>
            #wc-module-v5 {
                isolation: isolate;
                font-family: 'Playfair Display', serif;
                width: 100%;
                display: flex;
                justify-content: center;
                box-sizing: border-box;
            }
            #wc-module-v5 * { box-sizing: border-box; margin: 0; padding: 0; }

            .wc-card {
                position: relative;
                width: 100%;
                max-width: 450px;
                /* Exact aspect ratio from reference */
                aspect-ratio: 9/14.5; 
                background-color: #fcfaf4;
                /* Lightweight paper texture pattern */
                background-image: radial-gradient(#e6dabf 0.5px, transparent 0.5px);
                background-size: 15px 15px;
                box-shadow: 0 20px 40px rgba(0,0,0,0.4);
                border-radius: 12px;
                overflow: hidden;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .wc-svg-layer {
                position: absolute;
                top: 0; left: 0; width: 100%; height: 100%;
                pointer-events: none; z-index: 10;
            }

            /* Styles mimicking the reference lines */
            .wc-gold { stroke: #cba157; fill: none; stroke-width: 1.2; stroke-linecap: round; stroke-linejoin: round; }
            .wc-gold-thin { stroke: #cba157; fill: none; stroke-width: 0.8; }
            .wc-gold-faint { stroke: #cba157; fill: none; stroke-width: 0.5; opacity: 0.6; }

            .wc-content {
                z-index: 20;
                position: absolute;
                top: 0; left: 0; width: 100%; height: 100%;
                display: flex; flex-direction: column; align-items: center;
                text-align: center;
                padding-top: 8%; /* Adjust top spacing */
            }

            .wc-badge-container {
                position: relative;
                margin-bottom: 5%;
                padding: 4px 12px;
                display: flex; justify-content: center; align-items: center;
            }
            .wc-badge-text {
                font-family: 'Tiro Devanagari Hindi', serif;
                color: #bfa15f;
                font-size: 14px;
                background: #fcfaf4;
                padding: 0 8px;
                position: relative; z-index: 2;
            }
            .wc-badge-ring {
                position: absolute; width: 100%; height: 100%;
                border: 1px solid #cba157; border-radius: 50%;
                z-index: 1; top: 0; left: 0;
            }

            .wc-title {
                font-size: clamp(32px, 8vw, 40px);
                color: #000;
                line-height: 1;
                margin-bottom: 4%;
                font-weight: 700;
            }

            .wc-img-frame {
                position: relative;
                width: 78%; /* Wider to fill space like reference */
                aspect-ratio: 0.8; 
                margin-top: 2%;
            }
            .wc-photo {
                width: 100%; height: 100%;
                object-fit: cover;
                /* Matches oval crop */
                clip-path: ellipse(50% 50% at 50% 50%);
                filter: contrast(1.05) sepia(0.05);
            }

            .wc-footer {
                margin-top: auto;
                margin-bottom: 12%;
                font-family: 'Montserrat', sans-serif;
                font-size: 11px;
                letter-spacing: 2px;
                color: #6d644f;
                font-weight: 600;
                text-transform: uppercase;
            }
        </style>

        <div class="wc-card">
            <svg class="wc-svg-layer" viewBox="0 0 450 725" preserveAspectRatio="xMidYMid slice">
                <defs>
                    <pattern id="lattice" x="0" y="0" width="8" height="8" patternUnits="userSpaceOnUse">
                        <path d="M0,8 L8,0" stroke="#cba157" stroke-width="0.5" opacity="0.4"/>
                        <path d="M0,0 L8,8" stroke="#cba157" stroke-width="0.5" opacity="0.4"/>
                    </pattern>

                    <g id="lily">
                        <path d="M0,0 Q5,-15 0,-25 Q-5,-15 0,0" class="wc-gold" fill="#fcfaf4"/>
                        <path d="M0,0 Q-10,-5 -20,-15 Q-10,5 0,0" class="wc-gold" fill="#fcfaf4"/>
                        <path d="M0,0 Q10,-5 20,-15 Q10,5 0,0" class="wc-gold" fill="#fcfaf4"/>
                        <path d="M0,0 L-3,-15 M0,0 L3,-15 M0,0 L0,-18" class="wc-gold-faint"/>
                    </g>
                </defs>

                <rect x="25" y="40" width="15" height="645" fill="url(#lattice)" class="anim-fade"/>
                <line x1="25" y1="40" x2="25" y2="685" class="wc-gold anim-draw"/> <line x1="40" y1="40" x2="40" y2="685" class="wc-gold anim-draw"/> <rect x="410" y="40" width="15" height="645" fill="url(#lattice)" class="anim-fade"/>
                <line x1="410" y1="40" x2="410" y2="685" class="wc-gold anim-draw"/> <line x1="425" y1="40" x2="425" y2="685" class="wc-gold anim-draw"/> <path d="M25,40 Q25,20 45,20 H405" class="wc-gold anim-draw"/>
                <path d="M40,40 Q40,30 50,30 H400" class="wc-gold-faint anim-draw"/>
                <path d="M425,40 Q425,20 405,20" class="wc-gold anim-draw"/>
                <path d="M410,40 Q410,30 400,30" class="wc-gold-faint anim-draw"/>

                <path d="M25,685 Q25,705 45,705 H405" class="wc-gold anim-draw"/>
                <path d="M40,685 Q40,695 50,695 H400" class="wc-gold-faint anim-draw"/>
                <path d="M425,685 Q425,705 405,705" class="wc-gold anim-draw"/>
                <path d="M410,685 Q410,695 400,695" class="wc-gold-faint anim-draw"/>


                <g transform="translate(40, 360)" class="anim-fade">
                    <g transform="translate(0, -50) rotate(-30) scale(1.2)">
                        <use href="#lily"/>
                    </g>
                    <path d="M0,0 Q-10,-25 0,-50" class="wc-gold-thin"/>

                    <g transform="translate(-15, 0) rotate(-90) scale(1)">
                        <use href="#lily"/>
                    </g>
                    
                    <g transform="translate(0, 50) rotate(-150) scale(1.2)">
                        <use href="#lily"/>
                    </g>
                     <path d="M0,0 Q-10,25 0,50" class="wc-gold-thin"/>
                </g>

                <g transform="translate(410, 360) scale(-1, 1)" class="anim-fade">
                    <g transform="translate(0, -50) rotate(-30) scale(1.2)">
                        <use href="#lily"/>
                    </g>
                    <path d="M0,0 Q-10,-25 0,-50" class="wc-gold-thin"/>

                    <g transform="translate(-15, 0) rotate(-90) scale(1)">
                        <use href="#lily"/>
                    </g>
                    
                    <g transform="translate(0, 50) rotate(-150) scale(1.2)">
                        <use href="#lily"/>
                    </g>
                     <path d="M0,0 Q-10,25 0,50" class="wc-gold-thin"/>
                </g>


                <ellipse cx="225" cy="360" rx="145" ry="195" class="wc-gold anim-draw" stroke-width="1.5"/>
                <ellipse cx="225" cy="360" rx="138" ry="188" class="wc-gold-faint anim-draw" />

            </svg>

            <div class="wc-content">
                <div class="wc-badge-container anim-pop">
                    <div class="wc-badge-ring"></div>
                    <span class="wc-badge-text">शुभ विवाह</span>
                </div>

                <h1 class="wc-title anim-pop">Yash & Shrishti</h1>

                <div class="wc-img-frame anim-pop">
                    <img src="/assets/couple.png" alt="Couple" class="wc-photo">
                </div>

                <div class="wc-footer anim-pop">
                    10th February 2026 • Tuesday
                </div>
            </div>
        </div>

        <script>
            (function() {
                const initV5 = () => {
                    const scope = document.querySelector("#wc-module-v5");
                    if (!scope || !window.gsap) return;
                    
                    let ctx = gsap.context(() => {
                        const tl = gsap.timeline({ defaults: { ease: "power2.out" } });

                        // Setup
                        gsap.set(".anim-draw", { 
                            strokeDasharray: (i, t) => t.getTotalLength(),
                            strokeDashoffset: (i, t) => t.getTotalLength()
                        });
                        gsap.set(".anim-fade, .anim-pop", { opacity: 0 });
                        gsap.set(".anim-pop", { y: 20 });

                        // Animate
                        tl.to(".anim-draw", { strokeDashoffset: 0, duration: 2, stagger: 0.05 })
                          .to(".anim-fade", { opacity: 1, duration: 1 }, "-=1.5")
                          .to(".anim-pop", { opacity: 1, y: 0, duration: 0.8, stagger: 0.2 }, "-=1.0");
                          
                    }, scope);
                };

                // Safety Fallback for visibility
                setTimeout(() => {
                    const els = document.querySelectorAll('.anim-fade, .anim-pop');
                    els.forEach(el => el.style.opacity = '1');
                }, 2500);

                if (window.gsap) { initV5(); }
                else { window.addEventListener("load", initV5); }
            })();
        </script>
    </div>

</body>
</html>
