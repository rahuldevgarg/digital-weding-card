<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yash & Shrishti Wedding</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@500;600&family=Tiro+Devanagari+Hindi&display=swap" rel="stylesheet">
</head>
<body style="background-color: #222; margin: 0; padding: 20px; display: flex; justify-content: center; min-height: 100vh; align-items: center;">

    <div id="wedding-card-final">
        <style>
            /* --- ISOLATION & RESET --- */
            #wedding-card-final {
                isolation: isolate;
                font-family: 'Playfair Display', serif;
                width: 100%;
                display: flex;
                justify-content: center;
                box-sizing: border-box;
            }
            #wedding-card-final * { box-sizing: border-box; margin: 0; padding: 0; }

            /* --- MAIN CARD CONTAINER --- */
            .wc-card {
                position: relative;
                width: 100%;
                max-width: 450px; 
                /* Matching the aspect ratio of your reference image (approx 2:3) */
                aspect-ratio: 2/3; 
                background-color: #fdfbf5; /* Warm Cream */
                /* Subtle paper texture noise */
                background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
                box-shadow: 0 20px 50px rgba(0,0,0,0.4);
                border-radius: 8px;
                overflow: hidden;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            /* --- SVG LAYER --- */
            .wc-svg-layer {
                position: absolute;
                top: 0; left: 0;
                width: 100%; height: 100%;
                pointer-events: none;
                z-index: 10;
            }

            /* SVG STYLES */
            .wc-gold { stroke: #cba157; fill: none; stroke-width: 1.2; stroke-linecap: round; stroke-linejoin: round; }
            .wc-gold-fill { fill: #cba157; stroke: none; }
            .wc-faint { stroke: #cba157; fill: none; stroke-width: 0.8; opacity: 0.5; }
            .wc-lattice-stroke { stroke: #cba157; stroke-width: 0.5; opacity: 0.4; }

            /* --- CONTENT LAYER --- */
            .wc-content {
                z-index: 20;
                position: absolute;
                top: 0; left: 0; width: 100%; height: 100%;
                display: flex; flex-direction: column; align-items: center;
                text-align: center;
                padding-top: 5%;
            }

            /* HINDI BADGE */
            .wc-badge-container {
                position: relative;
                margin-bottom: 20px;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .wc-badge-text {
                font-family: 'Tiro Devanagari Hindi', serif;
                color: #bfa15f;
                font-size: 14px;
                background: #fdfbf5;
                padding: 0 10px;
                position: relative;
                z-index: 2;
            }
            /* The little oval ring around the hindi text */
            .wc-badge-ring {
                position: absolute;
                width: 100%; height: 100%;
                border: 1px solid #cba157;
                border-radius: 50%;
                top: 0; left: 0;
                transform: scale(1.4, 1.6);
                z-index: 1;
            }

            /* NAMES */
            .wc-title {
                font-size: clamp(30px, 8vw, 42px);
                color: #000;
                line-height: 1;
                margin-bottom: 10px;
                font-weight: 700;
            }

            /* IMAGE FRAME */
            .wc-img-frame {
                position: relative;
                width: 65%; /* Width of the oval relative to card */
                aspect-ratio: 0.75; /* Portrait Oval */
                margin-top: 20px;
            }
            
            .wc-couple-photo {
                width: 100%;
                height: 100%;
                object-fit: cover;
                /* Precise Oval Clip */
                clip-path: ellipse(50% 50% at 50% 50%);
                /* Slight filter to blend with the warm tones */
                filter: contrast(1.05) saturate(0.9);
            }

            /* DATE FOOTER */
            .wc-date {
                margin-top: auto;
                margin-bottom: 40px;
                font-family: 'Montserrat', sans-serif;
                font-size: 11px;
                letter-spacing: 3px;
                color: #6d644f;
                font-weight: 600;
                text-transform: uppercase;
            }

        </style>

        <div class="wc-card">
            <svg class="wc-svg-layer" viewBox="0 0 450 675" preserveAspectRatio="xMidYMid slice">
                <defs>
                    <pattern id="latticePat" x="0" y="0" width="10" height="20" patternUnits="userSpaceOnUse">
                        <path d="M0,0 L10,20 M10,0 L0,20" class="wc-lattice-stroke" fill="none"/>
                    </pattern>
                </defs>

                <rect x="25" y="45" width="15" height="585" fill="url(#latticePat)" class="anim-fade" />
                <line x1="25" y1="45" x2="25" y2="630" class="wc-gold anim-draw" /> <line x1="40" y1="45" x2="40" y2="630" class="wc-gold anim-draw" /> <rect x="410" y="45" width="15" height="585" fill="url(#latticePat)" class="anim-fade" />
                <line x1="410" y1="45" x2="410" y2="630" class="wc-gold anim-draw" /> <line x1="425" y1="45" x2="425" y2="630" class="wc-gold anim-draw" /> <line x1="40" y1="25" x2="410" y2="25" class="wc-gold anim-draw" />
                <line x1="40" y1="30" x2="410" y2="30" class="wc-faint anim-draw" />
                
                <line x1="40" y1="650" x2="410" y2="650" class="wc-gold anim-draw" />
                <line x1="40" y1="645" x2="410" y2="645" class="wc-faint anim-draw" />

                <g class="wc-gold anim-draw" fill="none">
                    <path d="M25,45 Q25,25 45,25" /> 
                    <path d="M40,45 Q40,30 55,30" stroke-width="0.8"/>
                    
                    <path d="M425,45 Q425,25 405,25" />
                    <path d="M410,45 Q410,30 395,30" stroke-width="0.8"/>

                    <path d="M25,630 Q25,650 45,650" />
                    <path d="M40,630 Q40,645 55,645" stroke-width="0.8"/>

                    <path d="M425,630 Q425,650 405,650" />
                    <path d="M410,630 Q410,645 395,645" stroke-width="0.8"/>
                </g>

                <g transform="translate(45, 337) scale(0.9)" class="anim-draw">
                    <path d="M10,0 Q30,-10 50,0 Q30,10 10,0" class="wc-faint" />
                    <path d="M10,0 Q20,-30 40,-40 M10,0 Q30,-20 50,-20" class="wc-gold" />
                    <path d="M10,0 Q20,30 40,40 M10,0 Q30,20 50,20" class="wc-gold" />
                    <path d="M0,-50 Q-10,0 0,50" class="wc-faint" opacity="0.3" />
                    <path d="M40,-40 Q50,-50 60,-40" class="wc-faint" />
                    <path d="M40,40 Q50,50 60,40" class="wc-faint" />
                </g>

                <g transform="translate(405, 337) scale(-0.9, 0.9)" class="anim-draw">
                    <path d="M10,0 Q30,-10 50,0 Q30,10 10,0" class="wc-faint" />
                    <path d="M10,0 Q20,-30 40,-40 M10,0 Q30,-20 50,-20" class="wc-gold" />
                    <path d="M10,0 Q20,30 40,40 M10,0 Q30,20 50,20" class="wc-gold" />
                    <path d="M0,-50 Q-10,0 0,50" class="wc-faint" opacity="0.3" />
                    <path d="M40,-40 Q50,-50 60,-40" class="wc-faint" />
                    <path d="M40,40 Q50,50 60,40" class="wc-faint" />
                </g>

                <ellipse cx="225" cy="337" rx="140" ry="190" class="wc-gold anim-draw" stroke-width="1.5"/>
                <ellipse cx="225" cy="337" rx="132" ry="180" class="wc-faint anim-draw" />

            </svg>

            <div class="wc-content">
                
                <div class="wc-badge-container anim-pop">
                    <div class="wc-badge-ring"></div>
                    <span class="wc-badge-text">शुभ विवाह</span>
                </div>

                <h1 class="wc-title anim-pop">Yash & Shrishti</h1>

                <div class="wc-img-frame anim-pop">
                    <img src="/assets/couple.png" alt="Couple" class="wc-couple-photo">
                </div>

                <div class="wc-date anim-pop">
                    10th February 2026 • Tuesday
                </div>

            </div>
        </div>

        <script>
            (function() {
                const initFinal = () => {
                    const scope = document.querySelector("#wedding-card-final");
                    if (!scope || !window.gsap) return;
                    
                    let ctx = gsap.context(() => {
                        const tl = gsap.timeline({ defaults: { ease: "power2.out" } });

                        // 1. Draw Lines
                        tl.from(".anim-draw", { 
                            strokeDasharray: 1000, 
                            strokeDashoffset: 1000, 
                            duration: 2.5, 
                            stagger: 0.05 
                        })
                        
                        // 2. Fade in Lattice Sidebars
                        .from(".anim-fade", { 
                            opacity: 0, 
                            duration: 1.5 
                        }, "-=2.0")

                        // 3. Pop in Content (Badge, Names, Image, Date)
                        .from(".anim-pop", { 
                            y: 30, 
                            opacity: 0, 
                            duration: 1, 
                            stagger: 0.2 
                        }, "-=1.5");
                          
                    }, scope);
                };

                if (window.gsap) {
                    initFinal();
                } else {
                    window.addEventListener("load", initFinal);
                    setTimeout(() => { if(window.gsap) initFinal(); }, 1500);
                }
            })();
        </script>
    </div>
    </body>
            </html>
