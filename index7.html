<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yash & Shrishti Wedding</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@500;600&family=Tiro+Devanagari+Hindi&display=swap" rel="stylesheet">
</head>
<body style="background-color: #222; margin: 0; padding: 20px; display: flex; justify-content: center;">

    <div id="wedding-card-v3">
        <style>
            /* --- ISOLATION & RESET --- */
            #wedding-card-v3 {
                isolation: isolate;
                font-family: 'Playfair Display', serif;
                width: 100%;
                display: flex;
                justify-content: center;
                box-sizing: border-box;
            }
            #wedding-card-v3 * { box-sizing: border-box; margin: 0; padding: 0; }

            /* --- CONTAINER --- */
            .wc-card {
                position: relative;
                width: 100%;
                max-width: 480px; 
                aspect-ratio: 9/15; 
                background-color: #fdfbf5; /* Warm cream paper */
                /* Subtle noise texture */
                background-image: radial-gradient(#d4c5a3 0.5px, transparent 0.5px);
                background-size: 30px 30px;
                box-shadow: 0 20px 50px rgba(0,0,0,0.4);
                border-radius: 12px;
                overflow: hidden;
                display: flex;
                flex-direction: column;
                align-items: center;
                /* DEFAULT VISIBILITY: Visible! JS will hide it if it loads. */
                opacity: 1; 
            }

            /* --- SVG LAYER --- */
            .wc-svg-layer {
                position: absolute;
                top: 0; left: 0;
                width: 100%; height: 100%;
                pointer-events: none;
                z-index: 10;
            }

            /* SVG STYLES */
            .wc-gold-stroke { stroke: #cba157; fill: none; stroke-width: 1.5; stroke-linecap: round; stroke-linejoin: round; }
            .wc-thin-line { stroke: #cba157; fill: none; stroke-width: 0.8; opacity: 0.7; }
            .wc-lattice { stroke: #cba157; stroke-width: 0.5; opacity: 0.4; fill: none; }

            /* --- CONTENT LAYER --- */
            .wc-content {
                z-index: 20;
                position: absolute;
                top: 0; left: 0; width: 100%; height: 100%;
                display: flex; flex-direction: column; align-items: center;
                text-align: center;
                padding-top: 50px;
            }

            .wc-badge {
                position: relative;
                font-family: 'Tiro Devanagari Hindi', serif;
                color: #bfa15f;
                font-size: 14px;
                background: #fdfbf5; /* Match bg to hide lines behind it */
                padding: 4px 16px;
                margin-bottom: 25px;
                border: 1px solid #cba157;
                border-radius: 50%; /* Oval badge */
                box-shadow: 0 2px 10px rgba(197, 160, 89, 0.1);
            }

            .wc-title {
                font-size: clamp(32px, 8vw, 40px);
                color: #000;
                line-height: 1.1;
                margin-bottom: 20px;
                font-weight: 700;
                z-index: 25;
            }

            /* OVAL IMAGE FRAME CONTAINER */
            .wc-img-container {
                position: relative;
                width: 75%; 
                aspect-ratio: 0.75; /* Tall Oval */
                margin-top: 10px;
                filter: drop-shadow(0 15px 25px rgba(0,0,0,0.15));
            }
            
            .wc-couple-photo {
                width: 100%;
                height: 100%;
                object-fit: cover;
                /* The Oval Crop */
                clip-path: ellipse(50% 50% at 50% 50%); 
                filter: sepia(0.05) contrast(1.05); 
            }

            .wc-date {
                margin-top: auto;
                margin-bottom: 50px;
                font-family: 'Montserrat', sans-serif;
                font-size: 11px;
                letter-spacing: 3px;
                color: #6d644f;
                font-weight: 600;
                text-transform: uppercase;
                background: rgba(253, 251, 245, 0.8);
                padding: 5px 10px;
                border-radius: 4px;
            }

            /* No initial 'opacity: 0' classes here to prevent blank page */
        </style>

        <div class="wc-card">
            <svg class="wc-svg-layer" viewBox="0 0 480 760" preserveAspectRatio="xMidYMid slice">
                <defs>
                    <pattern id="diamondPat" x="0" y="0" width="16" height="30" patternUnits="userSpaceOnUse">
                        <path d="M8,0 L16,15 L8,30 L0,15 Z" fill="none" stroke="#cba157" stroke-width="0.5" opacity="0.3"/>
                    </pattern>
                </defs>

                <rect x="20" y="30" width="30" height="700" fill="url(#diamondPat)" class="anim-fade" />
                <line x1="20" y1="30" x2="20" y2="730" class="wc-gold-stroke anim-line" /> <line x1="50" y1="30" x2="50" y2="730" class="wc-gold-stroke anim-line" /> <rect x="430" y="30" width="30" height="700" fill="url(#diamondPat)" class="anim-fade" />
                <line x1="430" y1="30" x2="430" y2="730" class="wc-gold-stroke anim-line" /> <line x1="460" y1="30" x2="460" y2="730" class="wc-gold-stroke anim-line" /> <g class="wc-gold-stroke anim-line" fill="none">
                    <path d="M50,80 Q50,50 80,50" />
                    <path d="M50,90 Q50,60 90,50" stroke-width="0.8" />
                    <path d="M430,80 Q430,50 400,50" />
                    <path d="M430,90 Q430,60 390,50" stroke-width="0.8" />
                    <path d="M50,680 Q50,710 80,710" />
                    <path d="M50,670 Q50,700 90,710" stroke-width="0.8" />
                    <path d="M430,680 Q430,710 400,710" />
                    <path d="M430,670 Q430,700 390,710" stroke-width="0.8" />
                </g>

                <line x1="50" y1="50" x2="430" y2="50" class="wc-thin-line anim-line" />
                <line x1="50" y1="710" x2="430" y2="710" class="wc-thin-line anim-line" />

                <g transform="translate(45, 330) scale(0.9)" class="anim-line">
                    <path d="M10,80 Q-10,40 10,0 Q30,-20 50,0" class="wc-thin-line" /> <path d="M50,0 Q30,-20 10,-30 M50,0 Q70,-20 80,10 M50,0 Q50,30 30,20" class="wc-gold-stroke" />
                    <path d="M10,80 Q30,100 50,90 M10,80 Q-10,100 -20,70" class="wc-gold-stroke" />
                </g>
                <g transform="translate(435, 330) scale(-0.9, 0.9)" class="anim-line">
                     <path d="M10,80 Q-10,40 10,0 Q30,-20 50,0" class="wc-thin-line" /> 
                    <path d="M50,0 Q30,-20 10,-30 M50,0 Q70,-20 80,10 M50,0 Q50,30 30,20" class="wc-gold-stroke" />
                    <path d="M10,80 Q30,100 50,90 M10,80 Q-10,100 -20,70" class="wc-gold-stroke" />
                </g>

                <ellipse cx="240" cy="400" rx="145" ry="195" class="wc-gold-stroke anim-line" stroke-width="2"/>
                <ellipse cx="240" cy="400" rx="135" ry="185" class="wc-thin-line anim-line" />

            </svg>

            <div class="wc-content">
                <div class="wc-badge anim-pop">शुभ विवाह</div>
                
                <h1 class="wc-title anim-pop">Yash & Shrishti</h1>
                
                <div class="wc-img-container anim-pop">
                    <img src="/assets/couple.png" alt="Couple" class="wc-couple-photo">
                </div>

                <div class="wc-date anim-pop">
                    10th February 2026 • Tuesday
                </div>
            </div>
        </div>

        <script>
            (function() {
                const initV3 = () => {
                    const scope = document.querySelector("#wedding-card-v3");
                    if (!scope || !window.gsap) return;
                    
                    let ctx = gsap.context(() => {
                        const tl = gsap.timeline({ defaults: { ease: "power2.out" } });

                        // ANIMATION STRATEGY:
                        // Use .from() so if JS fails, the elements are already visible (opacity:1) in CSS.
                        
                        // 1. Draw Lines (Stroke Animation)
                        tl.from(".anim-line", { 
                            strokeDasharray: 1000, 
                            strokeDashoffset: 1000, 
                            duration: 2.5, 
                            stagger: 0.05 
                        })
                        
                        // 2. Fade in Lattice Patterns
                        .from(".anim-fade", { 
                            opacity: 0, 
                            duration: 1.5 
                        }, "-=2.0")

                        // 3. Pop in Text and Image
                        .from(".anim-pop", { 
                            y: 30, 
                            opacity: 0, 
                            duration: 1, 
                            stagger: 0.2 
                        }, "-=1.5");
                          
                    }, scope);
                };

                // Try initializing immediately if GSAP is ready
                if (window.gsap) {
                    initV3();
                } else {
                    // Otherwise wait for load
                    window.addEventListener("load", initV3);
                    // Fallback check after 2 seconds just in case
                    setTimeout(() => { if(window.gsap) initV3(); }, 2000);
                }
            })();
        </script>
    </div>

</body>
                                                                                                 </html>
