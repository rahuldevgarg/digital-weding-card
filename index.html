<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Save the Date | Yash & Shrishti</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Performance: font preconnect -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Hind:wght@300;400&display=swap" rel="stylesheet">

<!-- Open Graph (NO hardcoded domain) -->
<meta property="og:title" content="Yash & Shrishti — Save the Date">
<meta property="og:description" content="10th February 2026 — Join us as two journeys become one.">
<meta property="og:image" content="/assets/og-share.png">
<meta property="og:type" content="website">

<style>
:root{
  --bg-dark:#12231c;
  --bg-mid:#2e4a3f;
  --bg-light:#f3efe8;
  --accent:#d9a441;
  --text-dark:#1e1e1e;
}

/* ================= RESET ================= */
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Hind',sans-serif;
  background:var(--bg-light);
  color:var(--text-dark);
  overflow-x:hidden;
}

/* ================= PAPER TEXTURE ================= */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:url("assets/texture.jpg");
  opacity:0.07;
  pointer-events:none;
  z-index:1;
}

/* ================= LANGUAGE TOGGLE (MOBILE SAFE) ================= */
.lang-toggle{
  position:fixed;
  top:64px;
  right:12px;
  z-index:2000;
  background:rgba(255,255,255,.96);
  border-radius:22px;
  box-shadow:0 6px 18px rgba(0,0,0,.3);
  display:flex;
  overflow:hidden;
}
.lang-toggle button{
  border:none;
  background:none;
  padding:8px 14px;
  font-size:.85rem;
  cursor:pointer;
}
.lang-toggle .active{
  background:var(--accent);
  color:#fff;
}

/* ================= HERO ================= */
.hero{
  position:relative;
  height:100vh;
  background:radial-gradient(circle at top,var(--bg-mid),var(--bg-dark));
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:2;
}

/* ================= BIRDS ================= */
.birds{
  position:absolute;
  top:4%;
  left:-20%;
  width:140%;
  opacity:.45;
  z-index:3;
  filter:invert(1);
  pointer-events:none;
  animation:birdsDrift 28s linear infinite, birdsWiggle 7s ease-in-out infinite;
}
@keyframes birdsDrift{
  from{transform:translateX(0)}
  to{transform:translateX(40%)}
}
@keyframes birdsWiggle{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-6px)}
}

/* ================= FOG ================= */
.fog{
  position:absolute;
  bottom:-10%;
  left:-50%;
  width:200%;
  height:60%;
  background:radial-gradient(circle at 30% 60%,
    rgba(255,255,255,.6),
    rgba(255,255,255,.25),
    transparent 70%);
  filter:blur(32px);
  opacity:.75;
  z-index:4;
  animation:fogMove 45s linear infinite;
}
@keyframes fogMove{
  from{transform:translateX(0)}
  to{transform:translateX(50%)}
}

/* ================= DIYA (OUTSIDE ARCH) ================= */
.diya{
  position:absolute;
  bottom:28%;
  left:50%;
  width:320px;
  height:220px;
  transform:translateX(-50%);
  background:radial-gradient(
    ellipse at center,
    rgba(255,200,90,.75),
    rgba(255,180,60,.45),
    rgba(255,160,40,.25),
    transparent 72%
  );
  filter:blur(22px);
  z-index:5;
  animation:diyaPulse 4s ease-in-out infinite;
  pointer-events:none;
}
@keyframes diyaPulse{
  0%,100%{opacity:.65;transform:translateX(-50%) scale(1)}
  50%{opacity:1;transform:translateX(-50%) scale(1.08)}
}

/* ================= BELL ================= */
.bell{
  position:absolute;
  top:18px;
  left:50%;
  transform-origin:top center;
  transform:translateX(-50%);
  z-index:6;
}
.bell svg{
  width:42px;
  fill:#e7c77a;
}

/* ================= ARCH ================= */
.arch{
  position:relative;
  width:min(92%,420px);
  aspect-ratio:3/4;
  background:linear-gradient(180deg,#1f352c,#0f1b17);
  border-radius:220px 220px 28px 28px;
  box-shadow:0 40px 90px rgba(0,0,0,.45);
  overflow:hidden;
  text-align:center;
  padding-top:1.6rem;
  z-index:6;
}

/* ================= COUPLE ================= */
.couple{
  position:absolute;
  bottom:0;
  width:100%;
  display:flex;
  justify-content:center;
  z-index:7;
}
.couple img{width:96%}

/* ================= MOUNTAINS ================= */
.mountains{
  position:absolute;
  bottom:-8px;
  left:-10%;
  width:120%;
  z-index:5;
  opacity:.95;
  filter:brightness(.85) sepia(.25) hue-rotate(85deg) saturate(1.2);
}

/* ================= TEXT ================= */
.section{
  padding:4.5rem 1.2rem;
  text-align:center;
}
.names{
  font-family:'Cormorant Garamond',serif;
  font-size:clamp(2.4rem,6vw,3.6rem);
}
.sub{
  letter-spacing:.18em;
  margin-top:.6rem;
}
.date{
  margin-top:1.1rem;
  font-size:1.05rem;
  opacity:.8;
}
.quote{
  max-width:720px;
  margin:2.8rem auto 0;
  font-family:'Cormorant Garamond',serif;
  font-size:clamp(1.5rem,4vw,2rem);
  line-height:1.6;
}

/* ================= RSVP ================= */
.divider{
  height:120px;
  background:linear-gradient(to bottom,var(--bg-light),#e8e1d5);
}
.rsvp{
  background:#e8e1d5;
  padding:4.5rem 1.2rem;
  text-align:center;
}
.actions{
  margin-top:2.5rem;
  display:flex;
  flex-direction:column;
  gap:1rem;
  align-items:center;
}
.actions a{
  text-decoration:none;
  padding:1rem 2.6rem;
  border-radius:40px;
  transition:.2s ease;
}
.confirm{background:var(--accent);color:#fff}
.regret{border:1px solid var(--accent);color:var(--accent)}
.actions a:hover{transform:scale(1.04)}

/* ================= PRINT BACK PAGE ================= */
.print-back{display:none}
@media print{
  .hero,.divider,.rsvp,.lang-toggle{display:none}
  body{background:#fff;color:#000}
  .section{padding:3cm 2cm}
  .print-back{
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    height:100vh;
    page-break-before:always;
    text-align:center;
  }
  .print-back h2{
    font-family:'Cormorant Garamond',serif;
    font-size:28pt;
  }
  #qr svg{width:160px;height:160px}
}
</style>
</head>

<body>

<div class="lang-toggle">
  <button id="en" class="active">EN</button>
  <button id="hi">हिंदी</button>
</div>

<section class="hero">
  <img src="assets/birds.svg" class="birds" alt="">
  <div class="fog"></div>
  <div class="diya"></div>

  <div class="bell" id="bell">
    <svg viewBox="0 0 24 24">
      <path d="M12 2c-3 0-5 2-5 5v3c0 1-1 2-2 3v1h14v-1c-1-1-2-2-2-3V7c0-3-2-5-5-5z"/>
    </svg>
  </div>

  <div class="arch">
    <div data-en="SAVE THE DATE" data-hi="तिथि सुरक्षित रखें"></div>

    <div class="couple">
      <img src="assets/couple.png" alt="">
    </div>

    <img src="assets/mountains.svg" class="mountains" alt="">
  </div>
</section>

<section class="section">
  <div class="names">Yash & Shrishti</div>
  <div class="sub" data-en="ARE GETTING MARRIED" data-hi="विवाह बंधन में बंध रहे हैं"></div>
  <div class="date" data-en="10th February 2026" data-hi="10 फ़रवरी 2026"></div>
  <div class="quote"
       data-en="Beneath mountain skies and sacred vows, two journeys become one."
       data-hi="पर्वतों की छाया में, दो जीवन एक हो रहे हैं।"></div>
</section>

<div class="divider"></div>

<section class="rsvp">
  <h2 data-en="Kindly Respond" data-hi="कृपया उत्तर दें"></h2>
  <p data-en="Your presence means the world to us"
     data-hi="आपकी उपस्थिति हमारे लिए अमूल्य है"></p>

  <div class="actions">
    <a class="confirm" href="https://wa.me/919999999999?text=We%20will%20be%20there">Joyfully Accept</a>
    <a class="regret" href="https://wa.me/919999999999?text=Sorry%2C%20we%20cannot%20attend">Send Regrets</a>
  </div>
</section>

<!-- PRINT BACK PAGE -->
<section class="print-back">
  <h2>Yash & Shrishti</h2>
  <p>Scan to view details & RSVP</p>
  <div id="qr"></div>
  <div id="qr-url"></div>
</section>

<footer>With love · Save the Date</footer>

<script>
/* Language switch */
function setLang(lang){
  document.querySelectorAll("[data-en]").forEach(el=>{
    el.textContent = el.dataset[lang];
  });
  en.classList.toggle("active",lang==="en");
  hi.classList.toggle("active",lang==="hi");
}
en.onclick=()=>setLang("en");
hi.onclick=()=>setLang("hi");
setLang("en");

/* Bell sway */
let lastY=0;
addEventListener("scroll",()=>{
  const dy=scrollY-lastY;
  bell.style.transform=`translateX(-50%) rotate(${Math.max(-6,Math.min(6,dy))}deg)`;
  lastY=scrollY;
});

/* Simple QR (SVG) */
function makeQR(text){
  const size=21, svgNS="http://www.w3.org/2000/svg";
  const svg=document.createElementNS(svgNS,"svg");
  svg.setAttribute("viewBox",`0 0 ${size} ${size}`);
  svg.setAttribute("width","140"); svg.setAttribute("height","140");
  const seed=[...text].reduce((a,c)=>a+c.charCodeAt(0),0);
  for(let y=0;y<size;y++)for(let x=0;x<size;x++){
    if((x<7&&y<7)||(x>13&&y<7)||(x<7&&y>13)||((x*y+seed)%7<3)){
      const r=document.createElementNS(svgNS,"rect");
      r.setAttribute("x",x);r.setAttribute("y",y);
      r.setAttribute("width",1);r.setAttribute("height",1);
      r.setAttribute("fill","#000");
      svg.appendChild(r);
    }
  }
  return svg;
}
const url=location.origin;
document.getElementById("qr").appendChild(makeQR(url));
document.getElementById("qr-url").textContent=url;
</script>

</body>
</html>
