<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yash & Shrishti</title>
  
  <!-- Bootstrap 5.3 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  
  <!-- Google Fonts - Fixed with all required fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@400;500&family=Cormorant+Garamond:wght@600&family=Hind:wght@400;500;700&display=swap" rel="stylesheet">
  
  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
  <script>gsap.registerPlugin(ScrollTrigger);</script>
  
  <style>
    :root {
      --royal-ivory: #f8f3ea;
      --royal-gold: #c9a24d;
      --royal-gold-dark: #9f7c2f;
      --royal-green: #143c32;
      --royal-ink: #1b1b1b;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: #fff;
    }
    
    .hero-section {
      min-height: 100svh;
      background: var(--royal-ivory);
      position: relative;
      overflow: hidden;
      padding: clamp(2rem, 5vw, 4rem) clamp(1rem, 3vw, 2rem) 0;
    }
    
    /* SVGs - Bootstrap positioning */
    .hero-heritage, .hero-ornate, .hero-emboss {
      position: absolute !important;
      inset: clamp(0.5rem, 1vw, 1rem);
      width: calc(100% - 2 * clamp(0.5rem, 1vw, 1rem)) !important;
      height: calc(100% - 2 * clamp(0.5rem, 1vw, 1rem)) !important;
      z-index: 1;
      pointer-events: none;
    }
    
    @media (max-width: 767.98px) {
      .hero-heritage, .hero-ornate { opacity: 0.85 !important; }
      .hero-heritage { inset: 0.625rem !important; }
    }
    
    .hero-stroke {
      position: absolute !important;
      top: 0;
      height: 100%;
      width: clamp(3rem, 5vw, 5rem);
      color: var(--royal-gold);
      opacity: 0.6;
    }
    
    .hero-stroke path { 
      stroke: url(#goldGradient); 
      stroke-width: 7; 
    }
    
    .hero-stroke-left { left: clamp(2rem, 4vw, 3.5rem); }
    .hero-stroke-right { 
      right: clamp(2rem, 4vw, 3.5rem); 
      transform: scaleX(-1); 
    }
    
    /* Content */
    .hero-content {
      max-width: 1200px;
      margin: 0 auto;
      position: relative;
      z-index: 4;
    }
    
    .shubh-vivah {
      font-family: 'Playfair Display', serif;
      font-size: clamp(1.75rem, 4vw, 2.75rem);
      color: var(--royal-gold);
      letter-spacing: 0.1em;
      opacity: 0.9;
      margin-bottom: 1.5rem;
    }
    
    .hero-names {
      font-family: 'Cormorant Garamond', serif !important;
      font-size: clamp(2.25rem, 8vw, 5.5rem);
      font-weight: 600;
      letter-spacing: 0.02em;
      line-height: 1.1;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    
    .hero-names span { 
      font-weight: 400; 
      display: block;
    }
    
    .hero-crest {
      font-size: clamp(1.25rem, 3vw, 1.75rem);
      color: var(--royal-gold);
      margin: 1rem 0;
      opacity: 0.9;
    }
    
    .hero-date {
      font-family: 'Hind', sans-serif !important;
      font-size: clamp(0.875rem, 2vw, 1.125rem);
      letter-spacing: 0.25em;
      text-transform: uppercase;
      color: #7b6a45 !important;
      margin: 0;
    }
    
    /* Image */
    .hero-media {
      position: relative;
      display: flex;
      justify-content: center;
    }
    
    .hero-oval {
      width: clamp(220px, 35vw, 340px);
      aspect-ratio: 3/4;
      border-radius: 50% 42% !important;
      background: radial-gradient(circle at 50% 45%, #ffffff 0%, #f1eadf 70%);
      padding: clamp(0.75rem, 2vw, 1rem);
      transform: scale(0.96);
      box-shadow: 
        0 clamp(1rem, 3vw, 2.5rem) clamp(2rem, 5vw, 5rem) rgba(0,0,0,.22),
        inset 0 0 0 1px rgba(201,162,77,.6);
      margin: 0 auto;
    }
    
    .hero-oval img {
      border-radius: 50% 42% !important;
      width: 100% !important;
      height: 100% !important;
      object-fit: cover;
    }
    
    .hero-glow {
      position: absolute;
      width: clamp(280px, 45vw, 420px);
      height: clamp(280px, 45vw, 420px);
      background: radial-gradient(circle, rgba(201,162,77,.25), transparent 70%);
      filter: blur(clamp(2rem, 4vw, 3.5rem));
      opacity: 0.35;
      z-index: 1;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    
    /* Mountains */
    .hero-mountains {
      position: absolute;
      bottom: -1px;
      left: 0;
      width: 100%;
      height: clamp(12vh, 16vh, 18vh);
      z-index: 3;
      color: var(--royal-green);
      filter: drop-shadow(0 -0.625rem 1.5rem rgba(0,0,0,.25));
    }
    
    /* Print styles preserved */
    @media print {
      * { filter: none !important; box-shadow: none !important; text-shadow: none !important; }
      body { background: #ffffff !important; color: #000000 !important; }
      .hero-names, .hero-date { color: #000000 !important; opacity: 1 !important; }
      .hero-section { padding: 2rem !important; page-break-inside: avoid; }
      .hero-heritage path, .hero-heritage rect, .hero-heritage circle { 
        stroke: #b08a2e !important; stroke-width: 1.2 !important; fill: none !important; 
      }
      .hero-oval { 
        padding: 0 !important; 
        border: 1.4pt solid #b08a2e !important; 
        background: #ffffff !important; 
        transform: none !important; 
      }
      .hero-stroke, .hero-glow { display: none !important; }
      @page { margin: 12mm; }
    }
  </style>
</head>

<body>
  <!-- COMPLETE PASTE-READY HERO SECTION -->
  <section class="hero-section position-relative overflow-hidden">
    
    <!-- ALL ORIGINAL SVGs EXTRACTED & BOOTSTRAP-IFIED -->
    <svg class="hero-heritage" viewBox="0 0 1000 1400" preserveAspectRatio="none" aria-hidden="true">
      <defs>
        <linearGradient id="heritageGold" x1="0" y1="0" x2="0" y2="1">
          <stop offset="0%" stop-color="#f6e3a1"/>
          <stop offset="50%" stop-color="#c9a24d"/>
          <stop offset="100%" stop-color="#9f7c2f"/>
        </linearGradient>
        <linearGradient id="jaaliFade" x1="0" y1="0" x2="0" y2="1">
          <stop offset="0%" stop-opacity="0"/>
          <stop offset="20%" stop-opacity="0.5"/>
          <stop offset="80%" stop-opacity="0.5"/>
          <stop offset="100%" stop-opacity="0"/>
        </linearGradient>
        <pattern id="jaaliPattern" width="28" height="28" patternUnits="userSpaceOnUse">
          <path d="M14 0 L28 14 L14 28 L0 14 Z" fill="none" stroke="url(#heritageGold)" stroke-width="1"/>
        </pattern>
      </defs>
      <rect x="36" y="36" width="928" height="1328" rx="92" ry="92" fill="none" stroke="#c9a24d" stroke-width="3" stroke-opacity="0.9"/>
      <rect x="60" y="60" width="880" height="1280" rx="76" ry="76" fill="none" stroke="url(#heritageGold)" stroke-width="3" opacity="0.55"/>
      <rect x="60" y="220" width="48" height="960" fill="url(#jaaliPattern)" mask="url(#jaaliFade)" opacity="0.5"/>
      <rect x="892" y="220" width="48" height="960" fill="url(#jaaliPattern)" mask="url(#jaaliFade)" opacity="0.5"/>
      <g stroke="url(#heritageGold)" fill="none" stroke-width="1.8" opacity="0.7">
        <circle cx="100" cy="100" r="28"/>
        <circle cx="900" cy="100" r="28"/>
        <circle cx="100" cy="1300" r="28"/>
        <circle cx="900" cy="1300" r="28"/>
      </g>
      <g transform="translate(500 140)">
        <circle r="44" fill="none" stroke="url(#heritageGold)" stroke-width="2"/>
        <path d="M -24 0 C -12 -22 12 -22 24 0 C 12 -10 -12 -10 -24 0 Z" fill="none" stroke="url(#heritageGold)" stroke-width="1.6"/>
        <text y="10" text-anchor="middle" font-size="22" font-family="Hind, serif" fill="url(#heritageGold)" letter-spacing="2">शुभ विवाह</text>
      </g>
    </svg>

    <svg class="hero-ornate" viewBox="0 0 1000 1400" preserveAspectRatio="none" aria-hidden="true">
      <defs>
        <linearGradient id="rajGold" x1="0" y1="0" x2="0" y2="1">
          <stop offset="0%" stop-color="#f3d98b"/>
          <stop offset="50%" stop-color="#c9a24d"/>
          <stop offset="100%" stop-color="#9f7c2f"/>
        </linearGradient>
      </defs>
      <rect x="28" y="28" width="944" height="1344" rx="90" ry="90" fill="none" stroke="url(#rajGold)" stroke-width="4"/>
      <rect x="52" y="52" width="896" height="1296" rx="78" ry="78" fill="none" stroke="url(#rajGold)" stroke-width="1.6" opacity="0.6"/>
      <g stroke="url(#rajGold)" fill="none" stroke-width="2">
        <path d="M90 180 C120 120 180 120 210 180 C180 150 120 150 90 180Z"/>
        <path d="M910 180 C880 120 820 120 790 180 C820 150 880 150 910 180Z"/>
        <path d="M90 1220 C120 1280 180 1280 210 1220 C180 1250 120 1250 90 1220Z"/>
        <path d="M910 1220 C880 1280 820 1280 790 1220 C820 1250 880 1250 910 1220Z"/>
      </g>
      <g stroke="url(#rajGold)" fill="none" stroke-width="1.8" opacity="0.7">
        <path d="M500 70 C520 90 560 90 580 70 C560 80 520 80 500 70Z"/>
        <path d="M500 1330 C520 1310 560 1310 580 1330 C560 1320 520 1320 500 1330Z"/>
        <path d="M70 700 C90 720 90 760 70 780 C80 760 80 720 70 700Z"/>
        <path d="M930 700 C910 720 910 760 930 780 C920 760 920 720 930 700Z"/>
      </g>
    </svg>

    <svg class="hero-emboss" viewBox="0 0 100 100" preserveAspectRatio="none">
      <defs>
        <linearGradient id="embossLight" x1="0" y1="0" x2="1" y2="1">
          <stop offset="0%" stop-color="#ffffff" stop-opacity="0.65"/>
          <stop offset="100%" stop-color="#000000" stop-opacity="0.15"/>
        </linearGradient>
      </defs>
      <rect x="1.5" y="1.5" width="97" height="97" fill="none" stroke="url(#embossLight)" stroke-width="0.8"/>
    </svg>

    <!-- Gold Strokes -->
    <svg class="hero-stroke hero-stroke-left" viewBox="0 0 100 1000" preserveAspectRatio="none">
      <path d="M50 0 C20 200 80 400 50 600 C20 800 80 1000 50 1200" fill="none" stroke="currentColor" stroke-width="6"/>
      <defs>
        <linearGradient id="goldGradient" x1="0" y1="0" x2="0" y2="1">
          <stop offset="0%" stop-color="#f3d98b"/>
          <stop offset="50%" stop-color="#c9a24d"/>
          <stop offset="100%" stop-color="#9f7c2f"/>
        </linearGradient>
      </defs>
    </svg>
    <svg class="hero-stroke hero-stroke-right" viewBox="0 0 100 1000" preserveAspectRatio="none">
      <path d="M50 0 C20 200 80 400 50 600 C20 800 80 1000 50 1200" fill="none" stroke="currentColor" stroke-width="6"/>
      <defs>
        <linearGradient id="goldGradient2" x1="0" y1="0" x2="0" y2="1">
          <stop offset="0%" stop-color="#f3d98b"/>
          <stop offset="50%" stop-color="#c9a24d"/>
          <stop offset="100%" stop-color="#9f7c2f"/>
        </linearGradient>
      </defs>
    </svg>

    <!-- Bootstrap Responsive Content -->
    <div class="hero-content d-flex flex-column flex-lg-row align-items-center justify-content-center justify-content-lg-between min-vh-100 px-3 px-lg-0">
      
      <!-- Left Text Column -->
      <div class="col-12 col-lg-6 text-center text-lg-start mb-4 mb-lg-0">
        <h2 class="shubh-vivah fw-light mb-4">शुभ विवाह</h2>
        <h1 class="hero-names mb-4">
          Yash <span>&</span><br>Shrishti
        </h1>
        <div class="hero-crest mb-3">❦</div>
        <p class="hero-date fw-medium">10th February 2026 · Tuesday</p>
      </div>

      <!-- Right Image Column -->
      <div class="col-12 col-lg-6 text-center">
        <div class="hero-media position-relative">
          <div class="hero-glow"></div>
          <div class="hero-oval position-relative z-2">
            <img src="assets/couple.png" alt="Yash and Shrishti" class="img-fluid">
          </div>
        </div>
      </div>
      
    </div>

    <!-- Mountains -->
    <svg class="hero-mountains" viewBox="0 0 1440 180" preserveAspectRatio="none">
      <path d="M0 120 L120 40 L240 120 L360 40 L480 120 L600 40 L720 120 L840 40 L960 120 L1080 40 L1200 120 L1320 40 L1440 120 L1440 180 L0 180 Z" fill="currentColor"/>
    </svg>

  </section>

  <!-- ORIGINAL GSAP ANIMATIONS -->
  <script>
    gsap.fromTo(".hero-heritage path, .hero-heritage rect, .hero-heritage circle, .hero-heritage text",
      { strokeDasharray: 900, strokeDashoffset: 900, opacity: 0 },
      { strokeDashoffset: 0, opacity: 1, duration: 2.8, ease: "power1.out", stagger: 0.05 }
    );
    
    gsap.fromTo(".hero-ornate path, .hero-ornate rect",
      { strokeDasharray: 800, strokeDashoffset: 800 },
      { strokeDashoffset: 0, duration: 2.4, ease: "power1.out", stagger: 0.08 }
    );
    
    gsap.set([".hero-names", ".hero-date", ".hero-crest", ".hero-oval", ".hero-stroke", ".hero-mountains"], { opacity: 0 });
    
    gsap.timeline({ delay: 0.2 })
      .to(".hero-stroke", { opacity: 1, duration: 1.2, ease: "power1.out" })
      .to(".hero-names", { opacity: 1, y: 0, duration: 0.9, ease: "power2.out" }, "-=0.6")
      .to(".hero-crest", { opacity: 1, duration: 0.6 }, "-=0.5")
      .to(".hero-date", { opacity: 1, duration: 0.6 }, "-=0.4")
      .to(".hero-oval", { opacity: 1, scale: 1, duration: 1.1, ease: "power2.out" }, "-=0.7")
      .to(".hero-mountains", { opacity: 1, duration: 1 }, "-=0.8");
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
  </html>
