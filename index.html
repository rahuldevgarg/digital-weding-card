<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Save the Date | Yash & Shrishti</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Hind:wght@300;400&display=swap" rel="stylesheet">

<style>
:root{
  --bg-dark:#12231c;
  --bg-mid:#2e4a3f;
  --bg-light:#f3efe8;
  --accent:#d9a441;
  --text-dark:#1e1e1e;
}

/* RESET */
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Hind',sans-serif;
  background:var(--bg-light);
  color:var(--text-dark);
  overflow-x:hidden;
}

/* HERO */
.hero{
  height:100vh;
  background:radial-gradient(circle at top,var(--bg-mid),var(--bg-dark));
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
}

/* ARCH */
.arch{
  position:relative;
  width:min(92%,420px);
  aspect-ratio:3/4;
  background:linear-gradient(180deg,#1f352c,#0f1b17);
  border-radius:220px 220px 28px 28px;
  box-shadow:0 40px 90px rgba(0,0,0,.45);
  overflow:hidden;
  z-index:2;
  text-align:center;
  padding-top:1.6rem;
}

/* DIYA GLOW */
.arch::before{
  content:"";
  position:absolute;
  bottom:-30px;
  left:50%;
  width:220px;
  height:160px;
  transform:translateX(-50%);
  background:
    radial-gradient(ellipse at center,
      rgba(217,164,65,.55) 0%,
      rgba(217,164,65,.35) 25%,
      rgba(217,164,65,.15) 45%,
      transparent 70%);
  filter:blur(12px);
  animation:diyaGlow 4s ease-in-out infinite;
  pointer-events:none;
}

@keyframes diyaGlow{
  0%,100%{opacity:.7;transform:translateX(-50%) scale(1)}
  50%{opacity:1;transform:translateX(-50%) scale(1.05)}
}

/* TEXTURE */
.arch::after{
  content:"";
  position:absolute;
  inset:0;
  background:url("assets/texture.png");
  opacity:.06;
  pointer-events:none;
}

/* LABEL */
.label{
  font-family:'Cormorant Garamond',serif;
  letter-spacing:.25em;
  font-size:.85rem;
  color:#e7d7b4;
}

/* COUPLE */
.couple{
  position:absolute;
  bottom:0;
  width:100%;
  display:flex;
  justify-content:center;
  z-index:3;
}
.couple img{
  width:96%;
}

/* MOUNTAINS */
.mountains{
  position:absolute;
  bottom:-8px;
  left:-10%;
  width:120%;
  z-index:2;
  opacity:.95;
}

/* CONTENT */
.section{
  padding:4.5rem 1.2rem;
  text-align:center;
}

.names{
  font-family:'Cormorant Garamond',serif;
  font-size:clamp(2.4rem,6vw,3.6rem);
}

.sub{
  letter-spacing:.18em;
  margin-top:.6rem;
}

.date{
  margin-top:1.1rem;
  font-size:1.05rem;
  opacity:.8;
}

.quote{
  max-width:720px;
  margin:2.8rem auto 0;
  font-family:'Cormorant Garamond',serif;
  font-size:clamp(1.5rem,4vw,2rem);
  line-height:1.6;
}

/* ANIMATION */
[data-animate]{
  opacity:0;
  transform:translateY(26px);
  transition:opacity .9s ease,transform .9s ease;
}
[data-animate].in{
  opacity:1;
  transform:none;
}

/* FOOTER */
footer{
  padding:2rem;
  text-align:center;
  font-size:.85rem;
  opacity:.6;
}

/* MOBILE */
@media(max-width:480px){
  .section{padding:3.5rem 1rem}
  .quote{margin-top:2.2rem}
}

/* PRINT */
@media print{
  body{background:white;color:black}
  .hero{display:none}
  .section{padding:3cm 2cm}
}
</style>
</head>

<body>

<section class="hero">
  <div class="arch" data-animate>
    <div class="label">SAVE THE DATE</div>

    <div class="couple">
      <img src="assets/couple.png" alt="Couple">
    </div>

    <img src="assets/mountains.svg" class="mountains" data-parallax="0.14">
  </div>
</section>

<section class="section" data-animate>
  <div class="names">Yash & Shrishti</div>
  <div class="sub">ARE GETTING MARRIED</div>
  <div class="date">10th February 2026</div>

  <div class="quote">
    Beneath mountain skies and sacred vows,<br>
    two journeys become one.
  </div>
</section>

<footer>
  With love Â· Save the Date
</footer>

<script>
/* Fade-in */
const io=new IntersectionObserver(e=>{
  e.forEach(x=>x.isIntersecting&&x.target.classList.add("in"))
},{threshold:.15});
document.querySelectorAll("[data-animate]").forEach(el=>io.observe(el));

/* Parallax */
addEventListener("scroll",()=>{
  document.querySelectorAll("[data-parallax]").forEach(el=>{
    el.style.transform=`translateY(${scrollY*el.dataset.parallax}px)`
  })
});
</script>

</body>
</html>
