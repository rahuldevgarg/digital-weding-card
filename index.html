<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Save the Date | Yash & Shrishti</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Hind:wght@300;400&display=swap" rel="stylesheet">

<style>
:root{
  --bg-dark:#12231c;
  --bg-mid:#2e4a3f;
  --bg-light:#f3efe8;
  --accent:#d9a441;
  --text-dark:#1e1e1e;
}
/* ===== TEXTURE OVERLAY ===== */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:url("assets/texture.jpg");
  opacity:0.08;
  pointer-events:none;
  z-index:999;
}

/* ===== LANGUAGE TOGGLE ===== */
.lang-toggle {
  position: fixed;
  top: calc(env(safe-area-inset-top) + 14px);
  right: 14px;
  z-index: 1000;
  background: rgba(255,255,255,0.92);
  border-radius: 22px;
  box-shadow: 0 8px 22px rgba(0,0,0,0.25);
  display: flex;
  overflow: hidden;
}

.lang-toggle button {
  border: none;
  background: none;
  padding: 8px 14px;
  font-size: 0.85rem;
  cursor: pointer;
  color: #333;
}

.lang-toggle .active {
  background: #d9a441;
  color: white;
}
/* ===== MOUNTAINS COLORIZATION ===== */
.mountains{
  filter:
    brightness(0.85)
    sepia(0.25)
    hue-rotate(85deg)
    saturate(1.2);
}

/* ===== BIRDS ===== */
.birds {
  position: absolute;
  top: 8%;
  left: -10%;
  width: 120%;
  max-width: none;
  opacity: 0.25;
  z-index: 1;
  animation: birdsDrift 30s linear infinite,
             birdsWiggle 6s ease-in-out infinite;
}

@keyframes birdsDrift {
  from { transform: translateX(0); }
  to   { transform: translateX(40%); }
}

@keyframes birdsWiggle {
  0%,100% { transform: translateY(0) rotate(0deg); }
  50%     { transform: translateY(-6px) rotate(1deg); }
}

/* ===== FOG LAYER ===== */
.fog {
  position: absolute;
  bottom: -10%;
  left: -50%;
  width: 200%;
  height: 60%;
  background: radial-gradient(
    circle at 30% 60%,
    rgba(255,255,255,0.55),
    rgba(255,255,255,0.25),
    transparent 70%
  );
  filter: blur(32px);
  opacity: 0.6;
  z-index: 3;
  animation: fogMove 45s linear infinite;
  pointer-events: none;
}

@keyframes fogMove {
  from { transform: translateX(0); }
  to   { transform: translateX(50%); }
}
/* ===== PRINT SAFETY ===== */
@media print{
  body::before,.fog,.birds{display:none}
}
/* RESET */
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Hind',sans-serif;
  background:var(--bg-light);
  color:var(--text-dark);
  overflow-x:hidden;
}

/* HERO */
.hero{
  height:100vh;
  background:radial-gradient(circle at top,var(--bg-mid),var(--bg-dark));
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
}

/* ARCH */
.arch{
  position:relative;
  width:min(92%,420px);
  aspect-ratio:3/4;
  background:linear-gradient(180deg,#1f352c,#0f1b17);
  border-radius:220px 220px 28px 28px;
  box-shadow:0 40px 90px rgba(0,0,0,.45);
  overflow:hidden;
  z-index:2;
  text-align:center;
  padding-top:1.6rem;
}

/* DIYA GLOW */
.diya {
  position: absolute;
  bottom: 22%;
  left: 50%;
  width: 260px;
  height: 180px;
  transform: translateX(-50%);
  background: radial-gradient(
    ellipse at center,
    rgba(255, 200, 90, 0.55),
    rgba(255, 180, 60, 0.35),
    rgba(255, 160, 40, 0.15),
    transparent 70%
  );
  filter: blur(18px);
  z-index: 4;
  animation: diyaPulse 4s ease-in-out infinite;
  pointer-events: none;
}

@keyframes diyaPulse {
  0%,100% { opacity: 0.65; transform: translateX(-50%) scale(1); }
  50%     { opacity: 1;    transform: translateX(-50%) scale(1.08); }
  }

/* LABEL */
.label{
  font-family:'Cormorant Garamond',serif;
  letter-spacing:.25em;
  font-size:.85rem;
  color:#e7d7b4;
}

/* COUPLE */
.couple{
  position:absolute;
  bottom:0;
  width:100%;
  display:flex;
  justify-content:center;
  z-index:3;
}
.couple img{width:96%}

/* MOUNTAINS */
.mountains{
  position:absolute;
  bottom:-8px;
  left:-10%;
  width:120%;
  z-index:2;
  opacity:.95;
}

/* SECTIONS */
.section{
  padding:4.5rem 1.2rem;
  text-align:center;
}

.names{
  font-family:'Cormorant Garamond',serif;
  font-size:clamp(2.4rem,6vw,3.6rem);
}

.sub{
  letter-spacing:.18em;
  margin-top:.6rem;
}

.date{
  margin-top:1.1rem;
  font-size:1.05rem;
  opacity:.8;
}

.quote{
  max-width:720px;
  margin:2.8rem auto 0;
  font-family:'Cormorant Garamond',serif;
  font-size:clamp(1.5rem,4vw,2rem);
  line-height:1.6;
}

/* DIVIDER */
.divider{
  height:120px;
  background:linear-gradient(to bottom,
    var(--bg-light),
    #e8e1d5);
}

/* RSVP */
.rsvp{
  background:#e8e1d5;
  padding:4.5rem 1.2rem;
  text-align:center;
}

.rsvp h2{
  font-family:'Cormorant Garamond',serif;
  font-size:clamp(2rem,5vw,2.8rem);
}

.rsvp p{
  margin-top:1rem;
  opacity:.8;
}

.actions{
  margin-top:2.5rem;
  display:flex;
  flex-direction:column;
  gap:1rem;
  align-items:center;
}

.actions a{
  text-decoration:none;
  padding:1rem 2.6rem;
  border-radius:40px;
  font-size:1rem;
  transition:.2s ease;
}

.confirm{
  background:var(--accent);
  color:white;
}

.regret{
  border:1px solid var(--accent);
  color:var(--accent);
  background:transparent;
}

.actions a:hover{
  transform:scale(1.04);
}

/* ANIMATION */
[data-animate]{
  opacity:0;
  transform:translateY(26px);
  transition:opacity .9s ease,transform .9s ease;
}
[data-animate].in{
  opacity:1;
  transform:none;
}

/* FOOTER */
footer{
  padding:2rem;
  text-align:center;
  font-size:.85rem;
  opacity:.6;
}

/* MOBILE */
@media(max-width:480px){
  .section,.rsvp{padding:3.5rem 1rem}
}

/* PRINT */
@media print{
  .hero,.divider,.rsvp{display:none}
  body{background:white;color:black}
  .section{padding:3cm 2cm}
}
</style>
</head>

<body>

<!-- HERO -->
<section class="hero">

  <!-- Birds -->
  <img src="assets/birds.svg" class="birds" alt="birds">

  <!-- Fog -->
  <div class="fog"></div>
  <!-- Diya -->
  <div class="diya"></div>
  <div class="bell" id="bell">
    <!-- bell svg stays same -->
  </div>

  <div class="arch">
    <div class="label" data-en="SAVE THE DATE" data-hi="तिथि सुरक्षित रखें"></div>

    <div class="couple">
      <img src="assets/couple.png" alt="Couple">
    </div>

    <!-- Mountains -->
    <img src="assets/mountains.svg"
         class="mountains"
         data-parallax="0.12"
         alt="mountains">
  </div>
</section>

<!-- MAIN CONTENT -->
<section class="section" data-animate>
  <div class="names">Yash & Shrishti</div>
  <div class="sub">ARE GETTING MARRIED</div>
  <div class="date">10th February 2026</div>

  <div class="quote">
    Beneath mountain skies and sacred vows,<br>
    two journeys become one.
  </div>
</section>

<div class="divider"></div>

<!-- RSVP -->
<section class="rsvp" data-animate>
  <h2>Kindly Respond</h2>
  <p>Your presence means the world to us</p>

  <div class="actions">
    <a class="confirm"
       href="https://wa.me/919999999999?text=We%20will%20be%20there">
      Joyfully Accept
    </a>

    <a class="regret"
       href="https://wa.me/919999999999?text=Sorry%2C%20we%20cannot%20attend">
      Send Regrets
    </a>
  </div>
</section>
<div class="lang-toggle">
  <button id="en" class="active">EN</button>
  <button id="hi">हिंदी</button>
</div>
<footer>
  With love · Save the Date
</footer>

<script>
/* Fade-in */
const io=new IntersectionObserver(e=>{
  e.forEach(x=>x.isIntersecting&&x.target.classList.add("in"))
},{threshold:.15});
document.querySelectorAll("[data-animate]").forEach(el=>io.observe(el));

/* Parallax */
addEventListener("scroll",()=>{
  document.querySelectorAll("[data-parallax]").forEach(el=>{
    el.style.transform=`translateY(${scrollY*el.dataset.parallax}px)`
  })
});
</script>

</body>
</html>
