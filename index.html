/* ===== RESET ===== */

html{scroll-behavior:smooth}

/* ===== LANGUAGE TOGGLE ===== */
.lang-toggle{
  position:fixed;
  top:64px;
  right:12px;
  z-index:2000;
  background:rgba(255,255,255,.95);
  border-radius:22px;
  box-shadow:0 8px 22px rgba(0,0,0,.25);
  display:flex;
  backdrop-filter:blur(10px);
  border:1px solid rgba(217,164,65,.35);
}
.lang-toggle button{
  border:none;
  background:none;
  padding:8px 14px;
  font-size:.85rem;
  cursor:pointer;
  font-family:'Cormorant Garamond',serif;
  letter-spacing:.12em;
}
.lang-toggle .active{
  background:var(--gold);
  color:#fff;
}

/* ===== HERO ===== */
.hero{
  position:relative;
  min-height:100vh;
  background:radial-gradient(circle at top,var(--green-mid),var(--green-dark));
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

/* ===== BIRDS ===== */
.birds{
  position:absolute;
  top:5%;
  left:-25%;
  width:150%;
  opacity:.45;
  filter:invert(1);
  z-index:2;
  animation:birdsDrift 36s linear infinite,
            birdsWiggle 8s ease-in-out infinite;
}
@keyframes birdsDrift{from{transform:translateX(0)}to{transform:translateX(45%)}}
@keyframes birdsWiggle{0%,100%{transform:translateY(0)}50%{transform:translateY(-10px)}}

/* ===== FOG ===== */
.fog{
  position:absolute;
  bottom:-12%;
  left:-50%;
  width:200%;
  height:60%;
  background:radial-gradient(circle at 30% 60%,
    rgba(255,255,255,.55),
    rgba(255,255,255,.25),
    transparent 70%);
  filter:blur(38px);
  opacity:.75;
  z-index:3;
  animation:fogMove 60s linear infinite;
}
@keyframes fogMove{from{transform:translateX(0)}to{transform:translateX(60%)}}

/* ===== DIYA GLOW ===== */

/* ===== FLOATING GLITTER ===== */
.glitter{
  position:absolute;
  width:6px;
  height:6px;
  border-radius:50%;
  background:radial-gradient(circle,var(--gold-soft),transparent 70%);
  box-shadow:0 0 12px rgba(242,210,139,.9);
  opacity:.6;
  animation:glitterFloat 10s linear infinite;
}

@keyframes glitterFloat{
  from{transform:translateY(0)}
  to{transform:translateY(-120vh)}
}

/* ===== DIYA GLOW (FIXED FOR MOBILE) ===== */
.diya{
  position:absolute;
  bottom:28%;
  left:50%;
  width:360px;
  height:260px;
  background:radial-gradient(
    ellipse at center,
    rgba(255,215,120,.9),
    rgba(255,185,80,.55),
    rgba(255,150,40,.3),
    transparent 72%
  );
  filter:blur(26px);
  transform:translateX(-50%) translateZ(0);
  will-change:transform, opacity;
  isolation:isolate;
  z-index:6;
  opacity:.85;
  animation:diyaPulse 4.5s ease-in-out infinite;
  pointer-events:none;
}

@keyframes diyaPulse{
  0%,100%{opacity:.6;transform:translateX(-50%) scale(1)}
  50%{opacity:1;transform:translateX(-50%) scale(1.12)}
}
/* ===== ARCH ===== */
.arch{
  position:relative;
  width:min(92%,420px);
  aspect-ratio:3/4;
  background:linear-gradient(180deg,#203a30,#0f1f19);
  border-radius:220px 220px 32px 32px;
  box-shadow:0 60px 120px rgba(0,0,0,.55);
  overflow:hidden;
  text-align:center;
  padding-top:1.6rem;
  z-index:6;
}
.arch::before{
  content:"";

  inset:-18px;
  border-radius:240px 240px 40px 40px;
  background:radial-gradient(circle at top,

<script>
/* Language switch */
function setLang(lang){
  document.querySelectorAll("[data-en]").forEach(el=>{
  if(!el.textContent.trim()) el.textContent = el.dataset.en;
});
  en.classList.toggle("active",lang==="en");
  hi.classList.toggle("active",lang==="hi");
}
en.onclick=()=>setLang("en");
hi.onclick=()=>setLang("hi");
setLang("en");

/* Animate on view */
const io=new IntersectionObserver(entries=>{
  entries.forEach(e=>e.isIntersecting && e.target.classList.add("in"));
},{threshold:.15});
document.querySelectorAll("[data-animate]").forEach(el=>io.observe(el));
</script>
