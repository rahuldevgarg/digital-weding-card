<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hero Section</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <style>
    /* Image oval */
    /* ========================= */
/* WEDDING HERO — ISOLATED */
/* ========================= */
:root{
  --royal-ivory: #f8f3ea;
  --royal-gold: #c9a24d;
  --royal-gold-dark: #9f7c2f;
  --royal-green: #143c32;
  --royal-ink: #1b1b1b;
}
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Inter, sans-serif;
      background: var(--bg);
      color: var(--text);
    }
.w-hero{
  position: relative;
  min-height: 100svh;
  background: var(--paper);
  color: var(--ink);
  overflow: hidden;
  padding: 64px 20px 0;
}

/* Background texture (optional) */
.w-hero-bg{
  position:absolute;
  inset:0;
  background:url("assets/texture.jpg");
  opacity:.12;
  pointer-events:none;
}

/* Gold strokes */
.w-hero-stroke{
  position:absolute;
  top:0;
  height:100%;
  width:80px;
  color: var(--gold);
}
.w-hero-stroke path{
  stroke: url(#goldGradient);
  stroke-width: 7;
}

.w-hero-stroke-left{ left:12px; }
.w-hero-stroke-right{
  right:12px;
  transform: scaleX(-1);
}

/* Layout */
.w-hero-grid{
  max-width:1100px;
  margin:0 auto;
  display:grid;
  grid-template-columns:1fr;
  gap:40px;
  align-items:center;
  text-align:center;
  position:relative;
  z-index:2;
}

@media(min-width:768px){
  .w-hero-grid{
    grid-template-columns:1fr 1fr;
    text-align:left;
  }
}

/* Text */
.w-hero-names{
  font-family:"Cormorant Garamond",serif;
  font-size:48px;
  font-weight:600;
  letter-spacing:0.02em;
  line-height:1.08;
}

@media(max-width:768px){
  .w-hero-names{ font-size:40px; }
}

.w-hero-names span{
  font-weight:400;
}

..w-hero-date{
  margin-top:16px;
  font-family:"Hind",sans-serif;
  font-size:13px;
  letter-spacing:.28em;
  text-transform:uppercase;
  color:#7b6a45;
}

/* Image */
..w-hero-media{
  display:flex;
  justify-content:center;
  }
    .w-hero-media::before{
  content:"";
  position:absolute;
  width:380px;
  height:380px;
  background:
    radial-gradient(circle,
      rgba(201,162,77,.25),
      transparent 70%);
  filter: blur(40px);
  z-index:-1;
    }
.w-hero-oval{
  width:320px;
  aspect-ratio:3/4;
  border-radius:50% / 42%;
  background:
    radial-gradient(circle at 50% 45%, #ffffff 0%, #f1eadf 70%);
  padding:14px;
  box-shadow:
    0 40px 80px rgba(0,0,0,.22),
    inset 0 0 0 1px rgba(201,162,77,.6);
}

.w-hero-oval img{
  border-radius:50% / 42%;
  width:100%;
  height:100%;
  object-fit:cover;
}
.w-hero-crest{
  margin:14px 0;
  font-size:22px;
  color:var(--royal-gold);
}
/* Mountains */
.w-hero-mountains{
  height:26vh;
  color:#143c32;
  filter: drop-shadow(0 -6px 12px rgba(0,0,0,.25));
}
  </style>
</head>

<body>
<section class="w-hero">
  <div class="w-hero-bg"></div>

  <!-- Gold side strokes -->
  <svg class="w-hero-stroke w-hero-stroke-left" viewBox="0 0 100 1000" preserveAspectRatio="none">
    <path d="M50 0 C20 200 80 400 50 600 C20 800 80 1000 50 1200"
          fill="none" stroke="currentColor" stroke-width="6"/>
    <defs>
  <linearGradient id="goldGradient" x1="0" y1="0" x2="0" y2="1">
    <stop offset="0%" stop-color="#f3d98b"/>
    <stop offset="50%" stop-color="#c9a24d"/>
    <stop offset="100%" stop-color="#9f7c2f"/>
  </linearGradient>
    </defs>
  </svg>

  <svg class="w-hero-stroke w-hero-stroke-right" viewBox="0 0 100 1000" preserveAspectRatio="none">
    <path d="M50 0 C20 200 80 400 50 600 C20 800 80 1000 50 1200"
          fill="none" stroke="currentColor" stroke-width="6"/>
    <defs>
  <linearGradient id="goldGradient" x1="0" y1="0" x2="0" y2="1">
    <stop offset="0%" stop-color="#f3d98b"/>
    <stop offset="50%" stop-color="#c9a24d"/>
    <stop offset="100%" stop-color="#9f7c2f"/>
  </linearGradient>
    </defs>
  </svg>

  <div class="w-hero-grid">

    <!-- Text -->
    <div class="w-hero-copy">
      <h1 class="w-hero-names">
        Yash <span>&</span><br> Shrishti
      </h1>
<div class="w-hero-crest">❦</div>
      <p class="w-hero-date">
        10th February 2026 · Tuesday
      </p>
    </div>

    <!-- Image -->
    <div class="w-hero-media">
      <div class="w-hero-oval">
        <img src="assets/couple.png" alt="Yash and Shrishti">
      </div>
    </div>

  </div>

  <!-- Bottom mountains -->
  <svg class="w-hero-mountains" viewBox="0 0 1440 180" preserveAspectRatio="none">
    <path d="
      M0 120
      L120 40 L240 120
      L360 40 L480 120
      L600 40 L720 120
      L840 40 L960 120
      L1080 40 L1200 120
      L1320 40 L1440 120
      L1440 180 L0 180 Z"
      fill="currentColor"/>
  </svg>
</section>
</body>
</html>
