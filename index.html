<script>
/* Language toggle */
const btns = document.querySelectorAll('.lang-toggle button');
function setLang(l){
  document.querySelectorAll('[data-en]').forEach(el => el.textContent = el.dataset[l]);
  btns.forEach(b => b.classList.toggle('active', b.dataset.lang === l));
}
btns.forEach(b => b.onclick = () => setLang(b.dataset.lang));
setLang('en');

/* Bell sway */
gsap.to('.bell', {
  rotation: 10,
  transformOrigin: '50% 0%',
  repeat: -1,
  yoyo: true,
  duration: 6,
  ease: 'sine.inOut'
});

/* Om draw */

  scrollTrigger: { trigger: '.om', start: 'top 80%' }
