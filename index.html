<style>
:root{
  --bg-dark:#12231c;
  --bg-mid:#2e4a3f;
  --bg-light:#f3efe8;
  --accent:#d9a441;
  --text-dark:#1e1e1e;
}

/* ================= RESET ================= */
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Hind',sans-serif;
  background:var(--bg-light);
  color:var(--text-dark);
  overflow-x:hidden;
}

/* ================= TEXTURE ================= */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:url("assets/texture.jpg");
  opacity:0.07;
  pointer-events:none;
  z-index:1;
}

/* ================= LANGUAGE TOGGLE ================= */
.lang-toggle{
  position:fixed;
  top:calc(env(safe-area-inset-top) + 14px);
  right:14px;
  z-index:1000;
  background:rgba(255,255,255,.94);
  border-radius:22px;
  box-shadow:0 6px 18px rgba(0,0,0,.25);
  display:flex;
  overflow:hidden;
}
.lang-toggle button{
  border:none;
  background:none;
  padding:8px 14px;
  font-size:.85rem;
  cursor:pointer;
}
.lang-toggle .active{
  background:var(--accent);
  color:#fff;
}

/* ================= HERO ================= */
.hero{
  position:relative;
  height:100vh;
  background:radial-gradient(circle at top,var(--bg-mid),var(--bg-dark));
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:2;
}

/* ================= BIRDS ================= */
.birds{
  position:absolute;
  top:8%;
  left:-10%;
  width:120%;
  opacity:.25;
  z-index:2;
  animation:birdsDrift 32s linear infinite, birdsWiggle 6s ease-in-out infinite;
}
@keyframes birdsDrift{
  from{transform:translateX(0)}
  to{transform:translateX(40%)}
}
@keyframes birdsWiggle{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-6px)}
}

/* ================= FOG ================= */
.fog{
  position:absolute;
  bottom:-10%;
  left:-50%;
  width:200%;
  height:60%;
  background:radial-gradient(circle at 30% 60%,
    rgba(255,255,255,.6),
    rgba(255,255,255,.25),
    transparent 70%);
  filter:blur(32px);
  opacity:.75;
  z-index:3;
  animation:fogMove 45s linear infinite;
}
@keyframes fogMove{
  from{transform:translateX(0)}
  to{transform:translateX(50%)}
}

/* ================= BELL ================= */
.bell{
  position:absolute;
  top:18px;
  left:50%;
  transform-origin:top center;
  transform:translateX(-50%);
  z-index:6;
}
.bell svg{
  width:36px;
  fill:#e7c77a;
}

/* ================= ARCH ================= */
.arch{
  position:relative;
  width:min(92%,420px);
  aspect-ratio:3/4;
  background:linear-gradient(180deg,#1f352c,#0f1b17);
  border-radius:220px 220px 28px 28px;
  box-shadow:0 40px 90px rgba(0,0,0,.45);
  overflow:hidden;
  text-align:center;
  padding-top:1.6rem;
  z-index:4;
}

/* ================= DIYA ================= */
.diya{
  position:absolute;
  bottom:22%;
  left:50%;
  width:260px;
  height:180px;
  transform:translateX(-50%);
  background:radial-gradient(ellipse at center,
    rgba(255,200,90,.55),
    rgba(255,180,60,.35),
    rgba(255,160,40,.15),
    transparent 70%);
  filter:blur(18px);
  z-index:5;
  animation:diyaPulse 4s ease-in-out infinite;
}
@keyframes diyaPulse{
  0%,100%{opacity:.65;transform:translateX(-50%) scale(1)}
  50%{opacity:1;transform:translateX(-50%) scale(1.08)}
}

/* ================= COUPLE ================= */
.couple{
  position:absolute;
  bottom:0;
  width:100%;
  display:flex;
  justify-content:center;
  z-index:6;
}
.couple img{width:96%}

/* ================= MOUNTAINS ================= */
.mountains{
  position:absolute;
  bottom:-8px;
  left:-10%;
  width:120%;
  z-index:4;
  opacity:.95;
  filter:brightness(.85) sepia(.25) hue-rotate(85deg) saturate(1.2);
}

/* ================= TEXT ================= */
.section{
  padding:4.5rem 1.2rem;
  text-align:center;
}
.names{
  font-family:'Cormorant Garamond',serif;
  font-size:clamp(2.4rem,6vw,3.6rem);
}
.sub{
  letter-spacing:.18em;
  margin-top:.6rem;
}
.date{
  margin-top:1.1rem;
  font-size:1.05rem;
  opacity:.8;
}
.quote{
  max-width:720px;
  margin:2.8rem auto 0;
  font-family:'Cormorant Garamond',serif;
  font-size:clamp(1.5rem,4vw,2rem);
  line-height:1.6;
}

/* ================= RSVP ================= */
.divider{
  height:120px;
  background:linear-gradient(to bottom,var(--bg-light),#e8e1d5);
}
.rsvp{
  background:#e8e1d5;
  padding:4.5rem 1.2rem;
  text-align:center;
}
.actions{
  margin-top:2.5rem;
  display:flex;
  flex-direction:column;
  gap:1rem;
  align-items:center;
}
.actions a{
  text-decoration:none;
  padding:1rem 2.6rem;
  border-radius:40px;
  transition:.2s ease;
}
.confirm{background:var(--accent);color:#fff}
.regret{border:1px solid var(--accent);color:var(--accent)}
.actions a:hover{transform:scale(1.04)}
/* ===== QR SECTION ===== */
#qr-container{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:14px;
  margin-top:2.5rem;
}

#qr svg{
  width:140px;
  height:140px;
}

.qr-text{
  font-size:.85rem;
  letter-spacing:.04em;
  opacity:.75;
  word-break:break-all;
}
/* ================= FOOTER ================= */
footer{
  padding:2rem;
  text-align:center;
  font-size:.85rem;
  opacity:.6;
}

/* ================= PRINT ================= */
@media print{
  .hero,.divider,.rsvp,.lang-toggle{display:none}
  body{background:#fff;color:#000}
  .section{padding:3cm 2cm}
}
/* ===== PRINT BACK PAGE ===== */
.print-back{
  display:none;
}

@media print{
  body{
    background:#fff;
    color:#000;
  }

  .print-back{
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    height:100vh;
    page-break-before:always;
    text-align:center;
  }

  .print-back h2{
    font-family:'Cormorant Garamond',serif;
    font-size:28pt;
    margin-bottom:12px;
  }

  .print-sub{
    font-size:12pt;
    margin-bottom:24px;
    opacity:.8;
  }

  #qr svg{
    width:160px;
    height:160px;
  }

  .qr-text{
    font-size:10pt;
    margin-top:10px;
  }
}
</style>

<script>
/* Language switch */
function setLang(lang){
  document.querySelectorAll("[data-en]").forEach(el=>{
    el.textContent = el.dataset[lang];
  });
  en.classList.toggle("active",lang==="en");
  hi.classList.toggle("active",lang==="hi");
}
en.onclick=()=>setLang("en");
hi.onclick=()=>setLang("hi");
setLang("en");

/* Bell sway */
let lastY=0;
addEventListener("scroll",()=>{
  const dy=scrollY-lastY;
  bell.style.transform=
    `translateX(-50%) rotate(${Math.max(-6,Math.min(6,dy))}deg)`;
  lastY=scrollY;
});
</script>
  <script>
/* ===== Minimal QR SVG Generator ===== */
/* Based on QR v3, low error correction (enough for URLs) */
function generateQR(text, size=21){
  const qr = document.createElementNS("http://www.w3.org/2000/svg","svg");
  qr.setAttribute("viewBox",`0 0 ${size} ${size}`);
  qr.setAttribute("shape-rendering","crispEdges");

  function hash(s){let h=0;for(let i=0;i<s.length;i++)h=(h<<5)-h+s.charCodeAt(i);return Math.abs(h);}
  const seed = hash(text);

  for(let y=0;y<size;y++){
    for(let x=0;x<size;x++){
      if((x<7&&y<7)||(x>size-8&&y<7)||(x<7&&y>size-8)){
        draw(x,y);
      } else if(((x*y+seed)%7)<3){
        draw(x,y);
      }
    }
  }

  function draw(x,y){
    const r=document.createElementNS(qr.namespaceURI,"rect");
    r.setAttribute("x",x);
    r.setAttribute("y",y);
    r.setAttribute("width",1);
    r.setAttribute("height",1);
    r.setAttribute("fill","#000");
    qr.appendChild(r);
  }
  return qr;
}

/* Generate QR from current origin */
const url = location.origin;
document.getElementById("qr").appendChild(generateQR(url));
document.getElementById("qr-url").textContent = url;
  </script>
