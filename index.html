<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hero Section</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@400;500&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
<script>
  gsap.registerPlugin(ScrollTrigger);
</script>
  <script>
gsap.fromTo(
  ".w-hero-heritage path, .w-hero-heritage rect, .w-hero-heritage circle, .w-hero-heritage text",
  { strokeDasharray: 900, strokeDashoffset: 900, opacity: 0 },
  {
    strokeDashoffset: 0,
    opacity: 1,
    duration: 2.8,
    ease: "power1.out",
    stagger: 0.05
  }
);
  </script>
  <style>
    /* Image oval */
    /* ========================= */
/* WEDDING HERO — ISOLATED */
/* ========================= */
:root{
  --royal-ivory: #f8f3ea;
  --royal-gold: #c9a24d;
  --royal-gold-dark: #9f7c2f;
  --royal-green: #143c32;
  --royal-ink: #1b1b1b;
}
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Inter, sans-serif;
      background: var(--bg);
      color: var(--text);
    }
.w-hero{
  position: relative;
  min-height: 100svh;
  background: var(--paper);
  color: var(--ink);
  overflow: hidden;
  padding: 64px 20px 0;
}

/* Background texture (optional) */
.w-hero-bg{
  position:absolute;
  inset:0;
  background:url("assets/texture.jpg");
  opacity:.12;
  pointer-events:none;
}

/* Gold strokes */
.w-hero-stroke{
  position:absolute;
  top:0;
  height:100%;
  width:80px;
  color: var(--gold);
}
.w-hero-stroke path{
  stroke: url(#goldGradient);
  stroke-width: 7;
}

.w-hero-stroke-left{ left:28px; }
.w-hero-stroke-right{
  right:28px;
  transform: scaleX(-1);
}
@media (min-width: 900px){
  .w-hero-stroke-left{ left: 42px; }
  .w-hero-stroke-right{ right: 42px; }
}
    .w-hero-heritage{
  position:absolute;
  inset:14px;
  width:calc(100% - 28px);
  height:calc(100% - 28px);
  z-index:1;
  pointer-events:none;
  opacity:0.78;
}

/* Mobile refinement */
@media(max-width:768px){
  .w-hero-heritage{
    inset:10px;
    opacity:0.65;
  }
  }
@media print{
  .w-hero-heritage{
    opacity:1;
  }

  .w-hero-heritage path,
  .w-hero-heritage rect,
  .w-hero-heritage circle{
    stroke-width:1.1;
  }
}
/* Layout */
.w-hero-grid{
  max-width:1100px;
  margin:0 auto;
  display:grid;
  grid-template-columns:1fr;
  gap:40px;
  align-items:center;
  text-align:center;
  position:relative;
  z-index:2;
}

@media(min-width:768px){
  .w-hero-grid{
    grid-template-columns:1fr 1fr;
    text-align:left;
  }
}

/* Text */
.w-hero-names{
  font-family:"Cormorant Garamond",serif;
  font-size:48px;
  font-weight:600;
  letter-spacing:0.02em;
  line-height:1.08;
}

@media(max-width:768px){
  .w-hero-names{ font-size:40px; }
}

.w-hero-names span{
  font-weight:400;
}

.w-hero-date{
  margin-top:18px;
  font-family:"Hind",sans-serif;
  font-size:18px;
  letter-spacing:.28em;
  text-transform:uppercase;
  color:#7b6a45;
}

/* Image */
.w-hero-media{
  display:flex;
  justify-content:center;
  margin-top: 16px;
  }
    .w-hero-media::before{
  content:"";
  position:absolute;
  width:380px;
  height:380px;
  background:
    radial-gradient(circle,
      rgba(201,162,77,.25),
      transparent 70%);
  filter: blur(40px);
  z-index:-1;
    }
.w-hero-oval{
  width:320px;
  aspect-ratio:3/4;
  border-radius:50% / 42%;
  background:
    radial-gradient(circle at 50% 45%, #ffffff 0%, #f1eadf 70%);
  padding:14px;
  transform: scale(0.96);
  box-shadow:
    0 40px 80px rgba(0,0,0,.22),
    inset 0 0 0 1px rgba(201,162,77,.6);
  
}

.w-hero-oval img{
  border-radius:50% / 42%;
  width:100%;
  height:100%;
  object-fit:cover;
}
.w-hero-crest{
  margin:14px 0;
  font-size:22px;
  color:var(--royal-gold);
}
/* Mountains */
.w-hero-mountains{
  height:26vh;
  color:#143c32;
  filter: drop-shadow(0 -6px 12px rgba(0,0,0,.25));
}
    .w-hero-emboss{
  position:absolute;
  inset:16px;
  pointer-events:none;
  z-index:1;
  }
    @media print{
  .w-hero-ornate{
    opacity:1;
  }

  .w-hero-ornate rect,
  .w-hero-ornate path{
    stroke-width:1.2;
  }
      }
    @media print{

  :root{
    --royal-gold: #b08a2e; /* deeper foil tone */
  }

  /* Foil simulation */
  .w-hero-names,
  .w-hero-date,
  .w-hero-crest{
    color: transparent !important;
    background:
      linear-gradient(
        120deg,
        #7a5b1e 0%,
        #e8c872 25%,
        #b08a2e 50%,
        #f6e3a1 75%,
        #7a5b1e 100%
      );
    background-clip: text;
    -webkit-background-clip: text;
    text-shadow:
      0.4px 0.4px 0 rgba(0,0,0,.15);
  }

  /* Kill glow & shadows for clean print */
  .w-hero-oval,
  .w-hero-media::before{
    box-shadow:none !important;
    filter:none !important;
  }
    }
      .w-hero-ornate{
  position:absolute;
  inset:12px;
  width:calc(100% - 24px);
  height:calc(100% - 24px);
  z-index:1;
  pointer-events:none;
  opacity:0.75;
}

/* Mobile breathing room */
@media(max-width:768px){
  .w-hero-ornate{
    inset:8px;
    opacity:0.65;
  }
  }
  </style>
  <script>
gsap.fromTo(
  ".w-hero-ornate path, .w-hero-ornate rect",
  { strokeDasharray: 800, strokeDashoffset: 800 },
  {
    strokeDashoffset: 0,
    duration: 2.4,
    ease: "power1.out",
    stagger: 0.08
  }
);
  </script>
  <script>
gsap.set(
  [
    ".w-hero-names",
    ".w-hero-date",
    ".w-hero-crest",
    ".w-hero-oval",
    ".w-hero-stroke",
    ".w-hero-mountains"
  ],
  { opacity: 0 }
);

gsap.timeline({ delay: 0.2 })
  .to(".w-hero-stroke", {
    opacity: 1,
    duration: 1.2,
    ease: "power1.out"
  })
  .to(".w-hero-names", {
    opacity: 1,
    y: 0,
    duration: 0.9,
    ease: "power2.out"
  }, "-=0.6")
  .to(".w-hero-crest", {
    opacity: 1,
    duration: 0.6
  }, "-=0.5")
  .to(".w-hero-date", {
    opacity: 1,
    duration: 0.6
  }, "-=0.4")
  .to(".w-hero-oval", {
    opacity: 1,
    scale: 1,
    duration: 1.1,
    ease: "power2.out"
  }, "-=0.7")
  .to(".w-hero-mountains", {
    opacity: 1,
    duration: 1
  }, "-=0.8");
  </script>
</head>

<body>
<section class="w-hero">
  <svg
  class="w-hero-heritage"
  viewBox="0 0 1000 1400"
  preserveAspectRatio="none"
  aria-hidden="true"
>
  <defs>
    <!-- Royal gold gradient -->
    <linearGradient id="heritageGold" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f6e3a1"/>
      <stop offset="50%" stop-color="#c9a24d"/>
      <stop offset="100%" stop-color="#9f7c2f"/>
    </linearGradient>

    <!-- Jaali pattern -->
    <pattern id="jaaliPattern" width="28" height="28" patternUnits="userSpaceOnUse">
      <path d="M14 0 L28 14 L14 28 L0 14 Z"
            fill="none"
            stroke="url(#heritageGold)"
            stroke-width="1"/>
    </pattern>
  </defs>

  <!-- OUTER MANDALA FRAME -->
  <rect x="36" y="36" width="928" height="1328"
        rx="92" ry="92"
        fill="none"
        stroke="url(#heritageGold)"
        stroke-width="3"/>

  <!-- INNER ECHO -->
  <rect x="60" y="60" width="880" height="1280"
        rx="76" ry="76"
        fill="none"
        stroke="url(#heritageGold)"
        stroke-width="1.4"
        opacity="0.55"/>

  <!-- SIDE JAALI PANELS -->
  <rect x="60" y="220" width="48" height="960"
        fill="url(#jaaliPattern)"
        opacity="0.55"/>

  <rect x="892" y="220" width="48" height="960"
        fill="url(#jaaliPattern)"
        opacity="0.55"/>

  <!-- MANDALA CORNER PETALS -->
  <g stroke="url(#heritageGold)" fill="none" stroke-width="1.8" opacity="0.7">
    <circle cx="100" cy="100" r="28"/>
    <circle cx="900" cy="100" r="28"/>
    <circle cx="100" cy="1300" r="28"/>
    <circle cx="900" cy="1300" r="28"/>
  </g>

  <!-- TOP CREST -->
  <g transform="translate(500 140)">
    <!-- Halo -->
    <circle r="44"
            fill="none"
            stroke="url(#heritageGold)"
            stroke-width="2"/>

    <!-- Lotus ring -->
    <path d="
      M -24 0
      C -12 -22 12 -22 24 0
      C 12 -10 -12 -10 -24 0 Z"
      fill="none"
      stroke="url(#heritageGold)"
      stroke-width="1.6"/>

    <!-- Text -->
    <text
      y="10"
      text-anchor="middle"
      font-size="22"
      font-family="Hind, serif"
      fill="url(#heritageGold)"
      letter-spacing="2">
      शुभ विवाह
    </text>
  </g>
  </svg>
  <svg
  class="w-hero-ornate"
  viewBox="0 0 1000 1400"
  preserveAspectRatio="none"
  aria-hidden="true"
>
  <defs>
    <!-- Gold gradient -->
    <linearGradient id="rajGold" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f3d98b"/>
      <stop offset="50%" stop-color="#c9a24d"/>
      <stop offset="100%" stop-color="#9f7c2f"/>
    </linearGradient>
  </defs>

  <!-- Outer frame -->
  <rect
    x="28"
    y="28"
    width="944"
    height="1344"
    rx="90"
    ry="90"
    fill="none"
    stroke="url(#rajGold)"
    stroke-width="4"
  />

  <!-- Inner echo -->
  <rect
    x="52"
    y="52"
    width="896"
    height="1296"
    rx="78"
    ry="78"
    fill="none"
    stroke="url(#rajGold)"
    stroke-width="1.6"
    opacity="0.6"
  />

  <!-- Corner motifs -->
  <g stroke="url(#rajGold)" fill="none" stroke-width="2">
    <!-- Top-left -->
    <path d="M90 180
             C120 120 180 120 210 180
             C180 150 120 150 90 180Z"/>

    <!-- Top-right -->
    <path d="M910 180
             C880 120 820 120 790 180
             C820 150 880 150 910 180Z"/>

    <!-- Bottom-left -->
    <path d="M90 1220
             C120 1280 180 1280 210 1220
             C180 1250 120 1250 90 1220Z"/>

    <!-- Bottom-right -->
    <path d="M910 1220
             C880 1280 820 1280 790 1220
             C820 1250 880 1250 910 1220Z"/>
  </g>

  <!-- Mid-side lotus accents -->
  <g stroke="url(#rajGold)" fill="none" stroke-width="1.8" opacity="0.7">
    <!-- Top -->
    <path d="M500 70
             C520 90 560 90 580 70
             C560 80 520 80 500 70Z"/>

    <!-- Bottom -->
    <path d="M500 1330
             C520 1310 560 1310 580 1330
             C560 1320 520 1320 500 1330Z"/>

    <!-- Left -->
    <path d="M70 700
             C90 720 90 760 70 780
             C80 760 80 720 70 700Z"/>

    <!-- Right -->
    <path d="M930 700
             C910 720 910 760 930 780
             C920 760 920 720 930 700Z"/>
  </g>
  </svg>
  <svg class="w-hero-emboss" viewBox="0 0 100 100" preserveAspectRatio="none">
  <defs>
    <linearGradient id="embossLight" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.65"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0.15"/>
    </linearGradient>
  </defs>

  <rect x="1.5" y="1.5" width="97" height="97"
        fill="none"
        stroke="url(#embossLight)"
        stroke-width="0.8"/>
  </svg>
  <div class="w-hero-bg"></div>

  <!-- Gold side strokes -->
  <svg class="w-hero-stroke w-hero-stroke-left" viewBox="0 0 100 1000" preserveAspectRatio="none">
    <path d="M50 0 C20 200 80 400 50 600 C20 800 80 1000 50 1200"
          fill="none" stroke="currentColor" stroke-width="6"/>
    <defs>
  <linearGradient id="goldGradient" x1="0" y1="0" x2="0" y2="1">
    <stop offset="0%" stop-color="#f3d98b"/>
    <stop offset="50%" stop-color="#c9a24d"/>
    <stop offset="100%" stop-color="#9f7c2f"/>
  </linearGradient>
    </defs>
  </svg>

  <svg class="w-hero-stroke w-hero-stroke-right" viewBox="0 0 100 1000" preserveAspectRatio="none">
    <path d="M50 0 C20 200 80 400 50 600 C20 800 80 1000 50 1200"
          fill="none" stroke="currentColor" stroke-width="6"/>
    <defs>
  <linearGradient id="goldGradient" x1="0" y1="0" x2="0" y2="1">
    <stop offset="0%" stop-color="#f3d98b"/>
    <stop offset="50%" stop-color="#c9a24d"/>
    <stop offset="100%" stop-color="#9f7c2f"/>
  </linearGradient>
    </defs>
  </svg>

  <div class="w-hero-grid">

    <!-- Text -->
    <div class="w-hero-copy">
      <h1 class="w-hero-names">
        Yash <span>&</span><br> Shrishti
      </h1>
<div class="w-hero-crest">❦</div>
      <p class="w-hero-date">
        10th February 2026 · Tuesday
      </p>
    </div>

    <!-- Image -->
    <div class="w-hero-media">
      <div class="w-hero-oval">
        <img src="assets/couple.png" alt="Yash and Shrishti">
      </div>
    </div>

  </div>

  <!-- Bottom mountains -->
  <svg class="w-hero-mountains" viewBox="0 0 1440 180" preserveAspectRatio="none">
    <path d="
      M0 120
      L120 40 L240 120
      L360 40 L480 120
      L600 40 L720 120
      L840 40 L960 120
      L1080 40 L1200 120
      L1320 40 L1440 120
      L1440 180 L0 180 Z"
      fill="currentColor"/>
  </svg>
</section>
</body>
</html>
