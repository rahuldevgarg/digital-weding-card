<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Save the Date | Yash & Shrishti</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Hind:wght@300;400&display=swap" rel="stylesheet">

<meta property="og:title" content="Yash & Shrishti — Save the Date">
<meta property="og:description" content="10th February 2026 · Beneath mountain skies, two journeys become one.">
<meta property="og:image" content="/assets/og-share.png">

<style>
:root{
  --green-dark:#0f1f19;
  --green-mid:#2f4f43;
  --paper:#f4efe7;
  --gold:#d9a441;
  --ink:#1e1e1e;
}

/* ================= RESET ================= */
*{box-sizing:border-box}
html{scroll-behavior:smooth}
body{
  margin:0;
  font-family:'Hind',sans-serif;
  background:var(--paper);
  color:var(--ink);
  overflow-x:hidden;
}

/* ================= PAPER TEXTURE ================= */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:url("assets/texture.jpg");
  opacity:.08;
  pointer-events:none;
  z-index:0;
}

/* ================= LANGUAGE TOGGLE ================= */
.lang-toggle{
  position:fixed;
  top:64px;
  right:12px;
  z-index:2000;
  background:rgba(255,255,255,.96);
  border-radius:22px;
  box-shadow:0 8px 22px rgba(0,0,0,.25);
  display:flex;
  overflow:hidden;
}
.lang-toggle button{
  border:none;
  background:none;
  padding:8px 14px;
  font-size:.85rem;
  cursor:pointer;
}
.lang-toggle .active{
  background:var(--gold);
  color:#fff;
}

/* ================= HERO ================= */
.hero{
  position:relative;
  min-height:100vh;
  background:
    radial-gradient(circle at top, var(--green-mid), var(--green-dark));
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

/* ================= BIRDS ================= */
.birds{
  position:absolute;
  top:6%;
  left:-25%;
  width:150%;
  opacity:.4;
  filter:invert(1);
  z-index:2;
  animation:birdsDrift 36s linear infinite,
            birdsWiggle 8s ease-in-out infinite;
}
@keyframes birdsDrift{
  from{transform:translateX(0)}
  to{transform:translateX(45%)}
}
@keyframes birdsWiggle{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-10px)}
}

/* ================= FOG ================= */
.fog{
  position:absolute;
  bottom:-10%;
  left:-50%;
  width:200%;
  height:60%;
  background:radial-gradient(circle at 30% 60%,
    rgba(255,255,255,.55),
    rgba(255,255,255,.25),
    transparent 70%);
  filter:blur(36px);
  opacity:.7;
  z-index:3;
  animation:fogMove 60s linear infinite;
}
@keyframes fogMove{
  from{transform:translateX(0)}
  to{transform:translateX(60%)}
}

/* ================= DIYA GLOW ================= */
.diya{
  position:absolute;
  bottom:28%;
  left:50%;
  width:340px;
  height:240px;
  transform:translateX(-50%);
  background:radial-gradient(
    ellipse at center,
    rgba(255,210,110,.8),
    rgba(255,180,70,.45),
    rgba(255,150,40,.25),
    transparent 72%);
  filter:blur(24px);
  z-index:4;
  animation:diyaPulse 4.5s ease-in-out infinite;
}
@keyframes diyaPulse{
  0%,100%{opacity:.6;transform:translateX(-50%) scale(1)}
  50%{opacity:1;transform:translateX(-50%) scale(1.1)}
}

/* ================= FLOATING DIYAS ================= */
.floating-diya{
  position:absolute;
  bottom:10%;
  width:12px;
  height:12px;
  border-radius:50%;
  background:#f2b33f;
  box-shadow:0 0 18px rgba(242,179,63,.9);
  opacity:.6;
  animation:floatUp 14s linear infinite;
}
@keyframes floatUp{
  from{transform:translateY(40px);opacity:0}
  20%{opacity:.6}
  to{transform:translateY(-260px);opacity:0}
}

/* ================= ARCH ================= */
.arch{
  position:relative;
  width:min(92%,420px);
  aspect-ratio:3/4;
  background:linear-gradient(180deg,#203a30,#0f1f19);
  border-radius:220px 220px 32px 32px;
  box-shadow:0 50px 110px rgba(0,0,0,.5);
  overflow:hidden;
  text-align:center;
  padding-top:1.6rem;
  z-index:6;
}
.arch::before{
  content:"";
  position:absolute;
  inset:-16px;
  border-radius:240px 240px 40px 40px;
  background:radial-gradient(circle at top,
    rgba(255,215,140,.25),
    transparent 60%);
  z-index:-1;
}

/* ================= LABEL ================= */
.label{
  font-family:'Cormorant Garamond',serif;
  letter-spacing:.3em;
  font-size:.85rem;
  color:#ead9b5;
}

/* ================= COUPLE ================= */
.couple{
  position:absolute;
  bottom:0;
  width:100%;
  display:flex;
  justify-content:center;
  z-index:7;
}
.couple img{width:96%}

/* ================= MOUNTAINS ================= */
.mountains{
  position:absolute;
  bottom:-10px;
  left:-10%;
  width:120%;
  z-index:5;
  opacity:.95;
  filter:brightness(.85) sepia(.25) hue-rotate(85deg) saturate(1.2);
}

/* ================= CONTENT ================= */
.section{
  padding:5rem 1.4rem;
  text-align:center;
  background:
    radial-gradient(120% 40% at 50% 0%,
      rgba(0,0,0,.03),
      transparent 70%),
    var(--paper);
}
.names{
  font-family:'Cormorant Garamond',serif;
  font-size:clamp(2.6rem,6vw,3.8rem);
}
.sub{
  letter-spacing:.2em;
  margin-top:.7rem;
}
.date{
  margin-top:1.2rem;
  opacity:.8;
}
.quote{
  max-width:720px;
  margin:3rem auto 0;
  font-family:'Cormorant Garamond',serif;
  font-size:clamp(1.6rem,4vw,2.1rem);
  line-height:1.6;
}

/* ================= RSVP ================= */
.divider{
  height:140px;
  background:linear-gradient(to bottom,var(--paper),#e7dfd2);
}
.rsvp{
  background:linear-gradient(to bottom,#efe6d6,#e7dfd2);
  padding:5rem 1.4rem;
  text-align:center;
}
.actions{
  margin-top:3rem;
  display:flex;
  flex-direction:column;
  gap:1.2rem;
  align-items:center;
}
.actions a{
  text-decoration:none;
  padding:1.05rem 2.8rem;
  border-radius:40px;
  font-weight:500;
  letter-spacing:.04em;
  transition:.25s ease;
}
.confirm{background:var(--gold);color:#fff}
.regret{border:1px solid var(--gold);color:var(--gold)}
.actions a:hover{transform:scale(1.05)}

/* ================= ANIMATE ON VIEW ================= */
[data-animate]{
  opacity:0;
  transform:translateY(40px);
  transition:opacity .9s ease, transform .9s ease;
}
[data-animate].in{
  opacity:1;
  transform:none;
}

/* ================= FOOTER ================= */
footer{
  padding:2rem;
  text-align:center;
  font-size:.85rem;
  opacity:.6;
}

/* ================= PRINT ================= */
@media print{
  body::before,.hero,.divider,.rsvp,.lang-toggle{display:none}
  body{background:#fff;color:#000}
  .section{padding:3cm 2cm}
}
</style>
</head>

<body>

<div class="lang-toggle">
  <button id="en" class="active">EN</button>
  <button id="hi">हिंदी</button>
</div>

<section class="hero">
  <img src="assets/birds.svg" class="birds" alt="">
  <div class="fog"></div>
  <div class="diya"></div>

  <div class="floating-diya" style="left:18%;animation-delay:0s"></div>
  <div class="floating-diya" style="left:72%;animation-delay:6s"></div>

  <div class="arch">
    <div class="label" data-en="SAVE THE DATE" data-hi="तिथि सुरक्षित रखें"></div>

    <div class="couple">
      <img src="assets/couple.png" alt="">
    </div>

    <img src="assets/mountains.svg" class="mountains" alt="">
  </div>
</section>

<section class="section" data-animate>
  <div class="names">Yash & Shrishti</div>
  <div class="sub" data-en="ARE GETTING MARRIED" data-hi="विवाह बंधन में बंध रहे हैं"></div>
  <div class="date" data-en="10th February 2026" data-hi="10 फ़रवरी 2026"></div>

  <div class="quote"
       data-en="Beneath mountain skies and sacred vows, two journeys become one."
       data-hi="पर्वतों की छाया में, दो जीवन एक हो रहे हैं।"></div>
</section>

<div class="divider"></div>

<section class="rsvp" data-animate>
  <h2 data-en="Kindly Respond" data-hi="कृपया उत्तर दें"></h2>
  <p data-en="Your presence means the world to us"
     data-hi="आपकी उपस्थिति हमारे लिए अमूल्य है"></p>

  <div class="actions">
    <a class="confirm" href="#">Joyfully Accept</a>
    <a class="regret" href="#">Send Regrets</a>
  </div>
</section>

<footer>With love · Save the Date</footer>

<script>
/* Language switch */
function setLang(lang){
  document.querySelectorAll("[data-en]").forEach(el=>{
    el.textContent = el.dataset[lang];
  });
  en.classList.toggle("active",lang==="en");
  hi.classList.toggle("active",lang==="hi");
}
en.onclick=()=>setLang("en");
hi.onclick=()=>setLang("hi");
setLang("en");

/* Animate on view */
const io=new IntersectionObserver(entries=>{
  entries.forEach(e=>e.isIntersecting && e.target.classList.add("in"));
},{threshold:.15});
document.querySelectorAll("[data-animate]").forEach(el=>io.observe(el));
</script>

</body>
</html>
