section{position:relative;padding:5rem 1.5rem;text-align:center}

.toran{

  pointer-events:none;
}
.toran svg{width:100%;height:100%}

.hero{
  min-height:100vh;
  background:radial-gradient(circle at top,#285a4a,#0f241c);

}
.mountains{
  position:absolute;
  bottom:0;
  width:120%;
  opacity:.9;
}
.fog{
  position:absolute;
  inset:0;
  background:radial-gradient(circle at 50% 70%,rgba(255,255,255,.35),transparent 60%);
  filter:blur(40px);
}
.arch{
  position:relative;
  width:320px;
  height:480px;
  background:linear-gradient(#234c3d,#122b22);
  border-radius:200px 200px 40px 40px;
  box-shadow:0 40px 100px rgba(0,0,0,.6);

  align-items:flex-end;

}
.arch img{width:90%;z-index:2}
.save{position:absolute;top:30px;font-family:'Playfair Display';letter-spacing:.3em;color:#f3ddb0}

/* ================== DIYA ================== */
.diya{
  position:absolute;
  bottom:18%;
  left:50%;
  width:260px;
  height:180px;
  transform:translateX(-50%);
  background:radial-gradient(circle,rgba(255,200,120,.9),rgba(255,160,60,.5),transparent 70%);
  filter:blur(30px);
  animation:pulse 4s infinite ease-in-out;
}
@keyframes pulse{
  0%,100%{opacity:.6;transform:translateX(-50%) scale(1)}
  50%{opacity:1;transform:translateX(-50%) scale(1.15)}
}

/* ================== PETALS ================== */
.petal{
  position:fixed;
  top:-40px;
  width:16px;
  height:16px;
  background:radial-gradient(circle at 30% 30%,#ffb6c1,#c94b4b);
  border-radius:60% 40% 60% 40%;
  pointer-events:none;
  z-index:999;
}

/* ================== CONTENT ================== */

}

<script>
const buttons = document.querySelectorAll(".lang-toggle button");

function setLang(lang){
  document.querySelectorAll("[data-en]").forEach(el=>{
    el.textContent = el.dataset[lang];
  });
  buttons.forEach(b=>b.classList.toggle("active", b.dataset.lang===lang));
}

buttons.forEach(btn=>{
  btn.addEventListener("click",()=>setLang(btn.dataset.lang));
});

setLang("en");
/* PETALS */
function petal(){
  const p=document.createElement('div');
  p.className='petal';
  p.style.left=Math.random()*100+'vw';
  document.body.appendChild(p);
  gsap.to(p,{
    y:window.innerHeight+100,
    x:'+=50',
    rotation:360,
    duration:8+Math.random()*4,
    ease:'none',
    onComplete:()=>p.remove()
  });
}
setInterval(petal,700);

/* GSAP REVEALS */
gsap.registerPlugin(ScrollTrigger);
gsap.from("section",{opacity:0,y:60,stagger:.2,scrollTrigger:{trigger:"section",start:"top 80%"}});
</script>
