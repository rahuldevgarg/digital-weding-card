<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hero Section</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f6f1e7;
      --gold: #d3a64b;
      --green: #1f3f34;
      --text: #1a1a1a;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Inter, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .hero {
      position: relative;
      min-height: 100vh;
      overflow: hidden;
      padding: 48px 20px 0;
    }

    /* Language toggle */
    .lang-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      background: white;
      border-radius: 999px;
      box-shadow: 0 8px 24px rgba(0,0,0,.08);
      overflow: hidden;
      font-size: 14px;
    }

    .lang-toggle span {
      padding: 8px 14px;
      cursor: pointer;
    }

    .lang-toggle .active {
      background: var(--gold);
      color: white;
      font-weight: 500;
    }

    /* Gold strokes */
    .stroke {
      position: absolute;
      top: 0;
      height: 100%;
      width: 80px;
    }

    .stroke.left {
      left: 12px;
    }

    .stroke.right {
      right: 12px;
      transform: scaleX(-1);
    }

    /* Content layout */
    .hero-content {
      max-width: 1100px;
      margin: auto;
      display: grid;
      grid-template-columns: 1fr;
      gap: 32px;
      align-items: center;
      text-align: center;
    }

    @media (min-width: 768px) {
      .hero-content {
        grid-template-columns: 1fr 1fr;
        text-align: left;
      }
    }

    /* Text */
    .names {
      font-family: "Playfair Display", serif;
      font-size: 40px;
      line-height: 1.1;
    }

    .date {
      margin-top: 12px;
      font-size: 14px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    /* Image oval */
    .image-wrap {
      position: relative;
      width: 100%;
      max-width: 340px;
      margin: auto;
    }

    .oval {
      aspect-ratio: 3 / 4;
      border-radius: 50% / 42%;
      overflow: hidden;
      background: #eee;
      box-shadow:
        0 30px 60px rgba(0,0,0,.15),
        inset 0 0 0 1px rgba(255,255,255,.6);
    }

    .oval img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Bottom mountains */
    .mountains {
      position: absolute;
      bottom: -1px;
      left: 0;
      width: 100%;
    }
  </style>
</head>

<body>
  <section class="hero">

    <!-- Language toggle -->
    <div class="lang-toggle">
      <span class="active">EN</span>
      <span>हिंदी</span>
    </div>

    <!-- Gold strokes -->
    <svg class="stroke left" viewBox="0 0 100 1000" preserveAspectRatio="none">
      <path d="M50 0 C20 200 80 400 50 600 C20 800 80 1000 50 1200"
            stroke="#d3a64b" stroke-width="6" fill="none" />
    </svg>

    <svg class="stroke right" viewBox="0 0 100 1000" preserveAspectRatio="none">
      <path d="M50 0 C20 200 80 400 50 600 C20 800 80 1000 50 1200"
            stroke="#d3a64b" stroke-width="6" fill="none" />
    </svg>

    <!-- Content -->
    <div class="hero-content">
      <div>
        <div class="names">
          Yash &<br />Shrishti
        </div>
        <div class="date">
          10th February 2026 · Tuesday
        </div>
      </div>

      <div class="image-wrap">
        <div class="oval">
          <img src="/assets/couple.png" alt="Yash and Shrishti">
        </div>
      </div>
    </div>

    <!-- Mountains -->
    <svg class="mountains" viewBox="0 0 1440 180" preserveAspectRatio="none">
      <path d="M0 120 L120 40 L240 120 L360 40 L480 120 L600 40 L720 120
               L840 40 L960 120 L1080 40 L1200 120 L1320 40 L1440 120
               L1440 180 L0 180 Z"
            fill="#1f3f34"/>
    </svg>

  </section>
</body>
</html>
